name: Build

on:
  pull_request:
  push:
    branches:
      - githhub-actions
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 14.16.1

    - name: Install Dependencies
      run: yarn

    - name: Build
      run: yarn build