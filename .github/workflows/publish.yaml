name: Publish Snapshot

on:
  workflow_dispatch

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'yarn'

    - name: Install Dependencies
      run: yarn --frozen-lockfile

    - name: Build
      run: yarn build
      env:
        ENABLE_CLDR: 1

    - name: Publish
        run: |
          git config user.email ${{ secrets.GH_PUSH_EMAIL }}
          git config user.name ${{ secrets.GH_PUSH_NAME }}
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          current_branch=$(node -p -e "'${{ github.ref }}'.replace('refs/heads/', '')")
          ${GITHUB_WORKSPACE}/node_modules/.bin/lerna publish "0.0.0-${git_hash}" \
            --exact \
            --no-push \
            --no-git-tag-version \
            --pre-dist-tag dev \
            --allow-branch ${current_branch}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}