name: GitHub Issues - auto-comment on issues [WIP]

on: workflow_dispatch
  
jobs:
  test-issue-comment:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      issues: write
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.UI5_WEBCOMP_BOT_GH_TOKEN }}
        fetch-depth: 0
    - uses: actions/setup-node@v4.1.0
      with:
        node-version: 20
        cache: 'yarn'

    - name: Install
      run: yarn --frozen-lockfile

    - name: Validate Repository Access
      run: |
        curl -H "Authorization: Bearer ${{ secrets.UI5_WEBCOMP_BOT_GH_TOKEN }}" \
        -H "Accept: application/vnd.github.v3+json" \
        https://api.github.com/repos/SAP/ui5-webcomponents

    - name: Test Comment Creation
      run: |
        curl -X POST \
        -H "Authorization: Bearer ${{ secrets.UI5_WEBCOMP_BOT_GH_TOKEN }}" \
        -H "Accept: application/vnd.github.v3+json" \
        -d '{"body": "Test comment from workflow!"}' \
        https://api.github.com/repos/SAP/ui5-webcomponents/issues/1/comments  # Replace 1 with an actual issue number

    - name: Publish Release Comments
      uses: actions/github-script@v7
      env:
          NODE_OPTIONS: '--max-old-space-size=12096'
          GH_TOKEN: ${{ secrets.UI5_WEBCOMP_BOT_GH_TOKEN }}
      with:
          github-token: ${{ secrets.UI5_WEBCOMP_BOT_GH_TOKEN }}
          script: |
            const commentOnFixedIssues = (await import('${{ github.workspace }}/.github/actions/commentOnFixedIssues.mjs')).default;

            await commentOnFixedIssues({ github , context });
