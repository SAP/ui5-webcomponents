name: CI

on:
  pull_request:
  push:
    branches:
      - 'main'
jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        suite: ['base', 'main:suite-1', 'main:suite-2', 'fiori']
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'yarn'

    - name: Install Dependencies
      run: yarn --frozen-lockfile

    - name: Build
      run: yarn build

    - name: Test
      run: yarn test:${{ matrix.suite }}
