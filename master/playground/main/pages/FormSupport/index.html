<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Form support</title>

    
	
    
<script src="https://sap.github.io/ui5-webcomponents/master/assets/js/webcomponentsjs/webcomponents-loader.js"></script>
<script type="module" src="https://sap.github.io/ui5-webcomponents/master/assets/js/ui5-webcomponents/bundle.esm.js"></script>
<script nomodule src="https://sap.github.io/ui5-webcomponents/master/assets/js/ui5-webcomponents/bundle.es5.js"></script>
                    

</head>

<body style="background-color: var(--sapBackgroundColor);">

<form method="get">

    <ui5-input name="input" value="ok"></ui5-input>
    <ui5-input name="input_disabled" disabled value="ok"></ui5-input>

    <ui5-textarea name="ta" value="ok"></ui5-textarea>
    <ui5-textarea name="ta_disabled" disabled value="ok"></ui5-textarea>

    <ui5-datepicker name="dp" value="Apr 10, 2019"></ui5-datepicker>
    <ui5-datepicker name="dp_disabled" disabled value="Apr 10, 2019"></ui5-datepicker>

    <ui5-checkbox name="cb" checked></ui5-checkbox>
    <ui5-checkbox name="cb_disabled" disabled checked></ui5-checkbox>

    <ui5-radiobutton name="radio" text="A" value="a"></ui5-radiobutton>
    <ui5-radiobutton name="radio" text="B" value="b" selected></ui5-radiobutton>
    <ui5-radiobutton name="radio" text="C" value="c"></ui5-radiobutton>

    <ui5-button id="b1">Does not submit forms</ui5-button>

    <ui5-button id="b2" submits>Submits forms</ui5-button>

</form>


</body>
</html>
