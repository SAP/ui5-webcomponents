<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Popover</title>

	<script data-id="sap-ui-config" type="application/json">
		{
			"language": "EN",
			"libs": "sap.ui.webcomponents.main"
		}
	</script>

	<script src="../../../../../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../../../../../resources/sap/ui/webcomponents/main/bundle.esm.js"
		type="module"
	>
	</script>

	<script nomodule src="../../../../../../resources/sap/ui/webcomponents/main/bundle.es5.js">
	</script>
</head>

<body>
	<ui5-button id="btnOpenPopover" type="Emphasized" icon="sap-icon://employee">Open Popover</ui5-button>

	<ui5-popover id="popoverToOpen" header-text="Popover">
		<div style="padding: 1rem;text-align: center;">
			<ui5-title level="H2">Hello World!</ui5-title>
		</div>
		<ui5-textarea
			placeholder="Type some text"
			max-length="2"
			show-exceeded-text>
		</ui5-textarea>
		<div data-ui5-slot="footer" style="display: flex; align-items: center;padding: 0.25rem 0.5rem">
			<div style="flex: 1;"></div>
			<ui5-button id="btnInPopover">Close</ui5-button>
		</div>
	</ui5-popover>

	<ui5-input id="field"></ui5-input>

	<script>
		btnOpenPopover.addEventListener("press", function() {
			popoverToOpen.openBy(btnOpenPopover);
		});
	</script>
</body>
</html>
