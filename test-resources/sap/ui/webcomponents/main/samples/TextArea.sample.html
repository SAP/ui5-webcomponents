<!DOCTYPE html>
<html>

<head>
	<title>&lt;ui5-textarea&gt;</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<link rel="stylesheet" href="../../../../../../www/home/core.css">

	<script src="../../../../../../test-resources/playground/libs/google-code-prettify/prettify.js"></script>
	<link href="../../../../../../test-resources/playground/libs/google-code-prettify/sunburst.css" type="text/css" rel="stylesheet">

	<link href="../../../../../../test-resources/playground/css/api.css" type="text/css" rel="stylesheet">

	<script data-id="sap-ui-config" type="application/json">
		{
			"theme": "sap_fiori_3",
			"language": "EN"
		}
	</script>

	<script src="../../../../../../resources/sap/ui/webcomponents/main/bundle.esm.js"
	        type="module"
	>
	</script>

	<script nomodule src="../../../../../../resources/sap/ui/webcomponents/main/bundle.es5.js">
	</script>
</head>
<body class="sapUiBody example-wrapper">

	<header>
		<h2 class="control-header">TextArea</h2>
		<div style="margin-bottom: 2rem; font-weight: 300; font-size: 1.1rem; color: #666666;">&lt;ui5-textarea&gt;</div>
	</header>

	<section>
		<h3>Basic TextArea</h3>
		<div class="snippet">
			<ui5-textarea class="textarea-width" placeholder="Type as much text as you wish"></ui5-textarea>
		</div>
		<pre class="prettyprint lang-html"><xmp>
<ui5-textarea placeholder="Type as much text as you wish"></ui5-textarea>
		</xmp></pre>
	</section>

	<section>
		<h3>TextArea with Maximum Length</h3>
		<div class="snippet">
			<ui5-textarea class="textarea-width" placeholder="Type no more than 10 symbols" max-length="10" show-exceeded-text></ui5-textarea>
		</div>
		<pre class="prettyprint lang-html"><xmp>
<ui5-textarea placeholder="Type some text" max-length="10" show-exceeded-text></ui5-textarea>
		</xmp></pre>
	</section>

	<script>
		window.prettyPrint();
	</script>

	<script defer src="../../../../../../www/samples/settings.js"></script>
</body>

</html>
