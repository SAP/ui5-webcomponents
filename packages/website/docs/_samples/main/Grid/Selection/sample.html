<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>

<body style="background-color: var(--sapBackgroundColor)">
    <div class="section">
		<div id="selectionGroup" role="radiogroup">
			<ui5-radio-button name="selection" text="Multi" checked></ui5-radio-button>
			<ui5-radio-button name="selection" text="Single"></ui5-radio-button>
			<ui5-radio-button name="selection" text="None"></ui5-radio-button>
		</div>

		<ui5-grid id="grid" accessible-name-ref="title" no-data-text="No data found">
			<ui5-grid-selection id="selection" slot="features"></ui5-grid-selection>
			<ui5-grid-header-row slot="header-row">
				<ui5-grid-header-cell id="produtCol" width="300px"><span>Product</span></ui5-grid-header-cell>
				<ui5-grid-header-cell id="supplierCol">Supplier</ui5-grid-header-cell>
				<ui5-grid-header-cell id="dimensionsCol" importance="-1" min-width="300px">Dimensions</ui5-grid-header-cell>
				<ui5-grid-header-cell id="weightCol" popin-text="Weight">Weight</ui5-grid-header-cell>
				<ui5-grid-header-cell id="priceCol" min-width="220px" style="text-align: end;">Price</ui5-grid-header-cell>
			</ui5-grid-header-row>
			<ui5-grid-row key="0">
				<ui5-grid-cell><ui5-label><b>Notebook Basic 15</b><br>HT-1000</ui5-label></ui5-grid-cell>
				<ui5-grid-cell><ui5-label>Very Best Screens</ui5-label></ui5-grid-cell>
				<ui5-grid-cell><ui5-label>30 x 18 x 3 cm</ui5-label></ui5-grid-cell>
				<ui5-grid-cell><ui5-label style="color: #2b7c2b"><b>4.2</b> KG</ui5-label></ui5-grid-cell>
				<ui5-grid-cell style="text-align: end;"><ui5-label style="text-align: end;"><b>956</b> EUR</ui5-label></ui5-grid-cell>
			</ui5-grid-row>
			<ui5-grid-row key="1">
				<ui5-grid-cell><ui5-label><b>Notebook Basic 17</b><br>HT-1001</ui5-label></ui5-grid-cell>
				<ui5-grid-cell><ui5-label>Smartcards</ui5-label></ui5-grid-cell>
				<ui5-grid-cell><ui5-input value="29 x 17 x 3.1 cm" accessible-name-ref="dimensionsCol"></ui5-input></ui5-grid-cell>
				<ui5-grid-cell><ui5-label style="color: #2b7c2b"><b>4.5</b> KG</ui5-label></ui5-grid-cell>
				<ui5-grid-cell style="text-align: end;"><ui5-label style="text-align: end;"><b>1249</b> EUR</ui5-label></ui5-grid-cell>
			</ui5-grid-row>
			<ui5-grid-row key="2">
				<ui5-grid-cell><ui5-label><b>Notebook Basic 18</b><br>HT-1002</ui5-label></ui5-grid-cell>
				<ui5-grid-cell><ui5-label>Technocom</ui5-label></ui5-grid-cell>
				<ui5-grid-cell><ui5-label>32 x 21 x 4 cm</ui5-label></ui5-grid-cell>
				<ui5-grid-cell><ui5-label style="color: #2b7c2b"><b>3.7</b> KG</ui5-label></ui5-grid-cell>
				<ui5-grid-cell style="text-align: end;"><ui5-label style="text-align: end;"><b>29</b> EUR</ui5-label></ui5-grid-cell>
			</ui5-grid-row>
		</ui5-grid>
	</div>
    <!-- playground-fold -->
    <script type="module" src="main.js"></script>
</body>

</html>
<!-- playground-fold-end -->
