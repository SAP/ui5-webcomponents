<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>

<body style="background-color: var(--sapBackgroundColor);height: 400px">
    <!-- playground-fold-end -->

    <ui5-segmented-button id="swEditable">
        <ui5-segmented-button-item>Display</ui5-segmented-button-item>
        <ui5-segmented-button-item>Edit</ui5-segmented-button-item>
    </ui5-segmented-button>

    <div id="container" style="max-width: 1500px; width: 1250px; overflow-x: auto">
        <ui5-form id="editableForm" header-text="Address" layout="S1 M2 L2 XL2" item-spacing="Large">

            <ui5-form-item>
                <ui5-label slot="labelContent">Name:</ui5-label>
                <span class="text">Red Point Stores</span>
            </ui5-form-item>

            <ui5-form-item>
                <ui5-label slot="labelContent">Country:</ui5-label>
                <span class="text">Germany</span>
            </ui5-form-item>

            <ui5-form-item>
                <ui5-label slot="labelContent">ZIP Code/City:</ui5-label>
                <span class="text">411 Maintown</span>
            </ui5-form-item>

            <ui5-form-item>
                <ui5-label for="wsInp" slot="labelContent">WebSite:</ui5-label>
                <ui5-link href="sap.com">sap.com</ui5-link>
            </ui5-form-item>

            <ui5-form-item>
                <ui5-label slot="labelContent">Street:</ui5-label>
                <span class="text">Main St 1618</span>
            </ui5-form-item>

            <ui5-form-item>
                <ui5-label for="delInp" slot="labelContent">Delivery address:</ui5-label>
                <span class="text">Newtown</span>
            </ui5-form-item>
        </ui5-form>
    </div>
   

    <!-- playground-fold -->
    <script type="module" src="main.js"></script>
</body>

</html>
<!-- playground-fold-end -->
