    <meta charset="UTF-8">

<body style="background-color: var(--sapBackgroundColor); height: 500px;">

<ui5-time-picker disabled></ui5-time-picker>
<ui5-time-picker readonly></ui5-time-picker>
<ui5-time-picker value-state="Positive" placeholder="Positive"></ui5-time-picker>
<ui5-time-picker value-state="Information" placeholder="Information"></ui5-time-picker>
<ui5-time-picker value-state="Critical" placeholder="Critical"></ui5-time-picker>
<ui5-time-picker value-state="Negative" placeholder="Negative"></ui5-time-picker>
<ui5-time-picker value-state="Negative" placeholder="Custom value-state message">
    <div slot="valueStateMessage">Please provide valid value</div>
</ui5-time-picker>
