<body style="background-color: var(--sapBackgroundColor);">

                    results before use. </div>
                <div slot="footer" style="width:100%; padding: 5px; display: flex; justify-content: flex-end;">
                    <ui5-button>Close</ui5-button>
                </div>
            </ui5-popover>
        </ui5-ai-notice-indicator>
