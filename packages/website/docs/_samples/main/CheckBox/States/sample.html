<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>

<body style="background-color: var(--sapBackgroundColor)">
    <!-- playground-fold-end -->


    <ui5-checkbox text="Positive" value-state="Positive"></ui5-checkbox>
    <ui5-checkbox text="Negative" value-state="Negative"></ui5-checkbox>
    <ui5-checkbox text="Critical" value-state="Critical"></ui5-checkbox>
    <ui5-checkbox text="Information" value-state="Information"></ui5-checkbox>
    <ui5-checkbox text="Disabled" disabled checked></ui5-checkbox>
    <ui5-checkbox text="Readonly" readonly checked></ui5-checkbox>
    <ui5-checkbox text="Positive disabled" disabled value-state="Positive" checked></ui5-checkbox>
    <ui5-checkbox text="Negative disabled" disabled value-state="Negative" checked></ui5-checkbox>
    <ui5-checkbox text="Critical disabled " disabled value-state="Critical" checked></ui5-checkbox>
    <ui5-checkbox text="Information disabled " disabled value-state="Information" checked></ui5-checkbox>
    <ui5-checkbox text="Positive readonly" readonly value-state="Positive" checked></ui5-checkbox>
    <ui5-checkbox text="Negative readonly" readonly value-state="Negative" checked></ui5-checkbox>
    <ui5-checkbox text="Critical readonly" readonly value-state="Critical" checked></ui5-checkbox>
    <ui5-checkbox text="Information readonly" readonly value-state="Information" checked></ui5-checkbox>
    <ui5-checkbox text="Positive indeterminate" value-state="Positive" indeterminate checked></ui5-checkbox>
    <ui5-checkbox text="Negative indeterminate" value-state="Negative" indeterminate checked></ui5-checkbox>
    <ui5-checkbox text="Critical indeterminate" value-state="Critical" indeterminate checked></ui5-checkbox>
    <ui5-checkbox text="Information indeterminate" value-state="Information" indeterminate checked></ui5-checkbox>
