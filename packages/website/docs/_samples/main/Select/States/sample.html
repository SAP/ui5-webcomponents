<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>
<body style="background-color: var(--sapBackgroundColor);">
<!-- playground-fold-end -->


<ui5-select value-state="Success">
    <ui5-option icon="meal" selected>Apple</ui5-option>
    <ui5-option icon="meal">Avocado</ui5-option>
    <ui5-option icon="meal">Mango</ui5-option>
</ui5-select>

<ui5-select value-state="Information">
    <ui5-option icon="meal" selected>Apple</ui5-option>
    <ui5-option icon="meal">Avocado</ui5-option>
    <ui5-option icon="meal">Mango</ui5-option>
</ui5-select>

<ui5-select value-state="Warning">
    <ui5-option icon="meal" selected>Apple</ui5-option>
    <ui5-option icon="meal">Avocado</ui5-option>
    <ui5-option icon="meal">Mango</ui5-option>
</ui5-select>

<ui5-select value-state="Error">
    <ui5-option icon="meal" selected>Apple</ui5-option>
    <ui5-option icon="meal">Avocado</ui5-option>
    <ui5-option icon="meal">Mango</ui5-option>
</ui5-select>

<ui5-select value-state="Error" placeholder="Custom value-state message">
    <ui5-option icon="meal" selected>Apple</ui5-option>
    <ui5-option icon="meal">Avocado</ui5-option>
    <ui5-option icon="meal">Mango</ui5-option>

    <div slot="valueStateMessage">Please provide valid value</div>
</ui5-select>

<ui5-select readonly>
    <ui5-option icon="meal" selected>Apple</ui5-option>
    <ui5-option icon="meal">Avocado</ui5-option>
    <ui5-option icon="meal">Mango</ui5-option>
</ui5-select>

<ui5-select disabled>
    <ui5-option icon="meal" selected>Apple</ui5-option>
    <ui5-option icon="meal" >Avocado</ui5-option>
    <ui5-option icon="meal">Mango</ui5-option>
</ui5-select>

<!-- playground-fold -->
    <script type="module" src="main.js"></script>
</body>
</html>
<!-- playground-fold-end -->
