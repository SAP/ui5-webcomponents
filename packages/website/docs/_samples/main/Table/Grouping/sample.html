<html lang="en">

<body style="background-color: var(--sapBackgroundColor);">

<ui5-table>

    <ui5-table-column slot="columns">

    <ui5-table-column slot="columns" min-width="500">

        <ui5-table-cell><span>Old Town Corp</span></ui5-table-cell>
        <ui5-table-cell><span>1899</span></ui5-table-cell>

    <ui5-table-group-row><span>Country: USA</span></ui5-table-group-row>

        <ui5-table-cell><span>New York</span></ui5-table-cell>

</ui5-table>
