<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>

<body style="background-color: var(--sapBackgroundColor); height: 350px;">
    <!-- playground-fold-end -->

    <ui5-button id="btnOpenBasic" end-icon="slim-arrow-down">Open Menu</ui5-button>
    <ui5-button id="btnAddOpenerDelay">Delayed</ui5-button> <br>

    <ui5-menu id="menuSubs" opener="btnOpenBasic">
        <ui5-menu-item text="New File" icon="add-document"></ui5-menu-item>
        <ui5-menu-item text="New Folder" icon="add-folder" disabled></ui5-menu-item>
        <ui5-menu-item text="Open" icon="open-folder" loading-delay="100" loading>
        </ui5-menu-item>
    </ui5-menu>

    <ui5-menu id="delaymenu" loading-delay="100" loading opener="btnAddOpenerDelay">
	</ui5-menu>
    <!-- playground-fold -->
    <script type="module" src="main.js"></script>
</body>

</html>
<!-- playground-fold-end -->
