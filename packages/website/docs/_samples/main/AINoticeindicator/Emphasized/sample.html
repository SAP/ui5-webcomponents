<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>

<body style="background-color: var(--sapBackgroundColor); height: 200px;">
    <!-- playground-fold-end -->

    <section>
		<h3>AINoticeIndicator - Emphasized mode</h3>
		<ui5-ai-notice-indicator mode="Emphasized">
            <ui5-responsive-popover id="respPopoverEmphasized" slot="aiNoticePopover" placement="Bottom">
                <div id="respPopoverHeader" slot="header">
			        <ui5-title>Created with AI</ui5-title>
                </div>

                <div class="popover-content">
                    <ui5-label wrapping-type="Normal">
                        This content was partially or fully generated by artificial intelligence (AI) technologies.
                    </ui5-label>
                    <ui5-label wrapping-type="Normal">
                        The AI-generated content may contain inaccuracies due to using multiple information sources. Verify results before use.
                    </ui5-label>
                </div>

                <div slot="footer" class="popover-footer">
                    <ui5-button id="btnCloseEmphasized" design="Transparent">Close</ui5-button>
                </div>
            </ui5-responsive-popover>
        </ui5-ai-notice-indicator>
	</section>
    <!-- playground-fold -->
    <script type="module" src="main.js"></script>
</body>

</html>
