<!-- playground-fold -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body style="background-color: var(--sapBackgroundColor); height: 50rem;">
    <!-- playground-fold-end -->
	<ui5-navigation-layout id="nl1">
		<div slot="header">
			<ui5-shellbar
				slot="header"
				primary-title="Product Name"
			>
				<ui5-avatar slot="profile" icon="customer"></ui5-avatar>
				<img slot="logo" src="https://sap.github.io/ui5-webcomponents/nightly/images/sap-logo-svg.svg" />
			</ui5-shellbar>
			<ui5-tabcontainer id="tabContainerAsSubheader" collapsed>
				<ui5-tab text="Home"></ui5-tab>
				<ui5-tab text="Integration"></ui5-tab>
				<ui5-tab text="Planning">
					<ui5-tab slot="items" text="Planning sub tab 1"></ui5-tab>
					<ui5-tab slot="items" text="Planning sub tab 2"></ui5-tab>
				</ui5-tab>
				<ui5-tab text="Orders">
					<ui5-tab slot="items" text="Orders sub tab 1"></ui5-tab>
					<ui5-tab slot="items" text="Orders sub tab 2"></ui5-tab>
					<ui5-tab slot="items" text="Orders sub tab 3"></ui5-tab>
				</ui5-tab>
				<ui5-tab text="Invoices">
					<ui5-tab slot="items" text="Invoices sub tab 1"></ui5-tab>
					<ui5-tab slot="items" text="Invoices sub tab 2"></ui5-tab>
					<ui5-tab slot="items" text="Invoices sub tab 3"></ui5-tab>
					<ui5-tab slot="items" text="Invoices sub tab 4"></ui5-tab>
					<ui5-tab slot="items" text="Invoices sub tab 5"></ui5-tab>
				</ui5-tab>
				<ui5-tab text="Payments">
					<ui5-tab slot="items" text="Payments sub tab 1"></ui5-tab>
					<ui5-tab slot="items" text="Payments sub tab 2"></ui5-tab>
					<ui5-tab slot="items" text="Payments sub tab 3"></ui5-tab>
				</ui5-tab>
				<ui5-tab text="Catalogs"></ui5-tab>
			</ui5-tabcontainer>
		</div>
	</ui5-navigation-layout>
    <!-- playground-fold -->
    <script type="module" src="main.js"></script>
</body>

</html>
<!-- playground-fold-end -->
