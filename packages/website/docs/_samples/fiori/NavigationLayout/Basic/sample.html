<!-- playground-fold -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body style="background-color: var(--sapBackgroundColor)">
    <!-- playground-fold-end -->
	<ui5-navigation-layout id="nl1">
		<ui5-shellbar
			slot="header"
			primary-title="UI5 Web Components"
			secondary-title="The Best Run SAP"
		>
			<ui5-button icon="menu" slot="startButton" id="startButton"></ui5-button>
		</ui5-shellbar>
		<ui5-side-navigation id="sn1" slot="sideContent">
			<!-- Items -->
			<ui5-side-navigation-item text="Home" href="#home" icon="home"></ui5-side-navigation-item>
			<ui5-side-navigation-group text="Group 1" expanded>
				<ui5-side-navigation-item text="Item 1" href="#item1" icon="locate-me"></ui5-side-navigation-item>
				<ui5-side-navigation-item text="Item 2" href="#item2" icon="calendar"></ui5-side-navigation-item>
				<ui5-side-navigation-item text="Item 3" href="#item2" icon="activity-assigned-to-goal"></ui5-side-navigation-item>
			</ui5-side-navigation-group>
			<ui5-side-navigation-group text="Group 2" expanded>
				<ui5-side-navigation-item text="Item 4" href="#item4" icon="history"></ui5-side-navigation-item>
				<ui5-side-navigation-item text="Item 5" href="#item5" icon="source-code"></ui5-side-navigation-item>
				<ui5-side-navigation-item text="Item 6" href="#item6" icon="background"></ui5-side-navigation-item>
			</ui5-side-navigation-group>
			<!-- Fixed Items -->
			<ui5-side-navigation-item slot="fixedItems"
									  text="Legal"
									  href="https://www.sap.com/about/legal/impressum.html"
									  target="_blank"
									  icon="compare"></ui5-side-navigation-item>
			<ui5-side-navigation-item slot="fixedItems"
									  text="Privacy"
									  href="https://www.sap.com/about/legal/privacy.html"
									  target="_blank"
									  icon="locked"></ui5-side-navigation-item>
			<ui5-side-navigation-item slot="fixedItems"
									  text="Terms of Use"
									  href="https://www.sap.com/terms-of-use"
									  target="_blank"
									  icon="document-text"></ui5-side-navigation-item>
		</ui5-side-navigation>
		<div class="content">
			Content area
		</div>
	</ui5-navigation-layout>
    <!-- playground-fold -->
    <script type="module" src="main.js"></script>
</body>

</html>
<!-- playground-fold-end -->
