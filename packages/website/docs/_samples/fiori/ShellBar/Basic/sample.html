<!-- playground-fold -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>

<body style="background-color: var(--sapBackgroundColor)">
    <!-- playground-fold-end -->

        <ui5-shellbar primary-title="Product name">
            <ui5-tag color-scheme="7" slot="content" data-hide-order="4" design="Information">Trial</ui5-tag>
            <ui5-text slot="content" data-hide-order="3">EMEA</ui5-text>
            <ui5-shellbar-spacer slot="content"></ui5-shellbar-spacer>
            <ui5-avatar slot="profile" icon="customer"></ui5-avatar>
            <img slot="logo" src="../assets/images/sap-logo-svg.svg" />
            <ui5-shellbar-spacer slot="content"></ui5-shellbar-spacer>
            <ui5-button slot="content" text="Edit" data-hide-order="2">Edit</ui5-button>
            <ui5-switch design="Textual" data-hide-order="1" text-on="new" text-off="old" slot="content" checked="true"></ui5-switch>
            <ui5-button icon="nav-back" slot="startButton"></ui5-button>
            <ui5-input placeholder="Instructions" slot="searchField" show-suggestions value-state="Information">
                <div slot="valueStateMessage">Instructions</div>
            </ui5-input>
            <ui5-shellbar-item icon="feedback" text="Button5"></ui5-shellbar-item>
        </ui5-shellbar>
    <!-- playground-fold -->
    <script type="module" src="main.js"></script>
</body>

</html>
<!-- playground-fold-end -->
