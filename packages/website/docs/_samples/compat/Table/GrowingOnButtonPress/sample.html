<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sample</title>

<body style="background-color: var(--sapBackgroundColor);">

<ui5-table growing="Button" growing-button-text="Load More" growing-button-subtext="2 of 10" busy-delay="0">

    <ui5-table-column slot="columns" min-width="800" popin-text="Dimensions" demand-popin popin-display="Inline">

    <ui5-table-column slot="columns" popin-display="Inline">

    </ui5-table-column>

    <ui5-table-row>
