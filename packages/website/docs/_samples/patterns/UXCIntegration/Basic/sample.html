<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body style="background-color: var(--sapBackgroundColor);height: 400px;">
    <!-- playground-fold-end -->
    <ui5-navigation-layout side-collapsed>
        <ui5-shellbar slot="header" id="shellbar" primary-title="VEGA CRM"
            notifications-count="4" show-notifications show-product-switch >
            <ui5-button icon="menu2" slot="startButton"></ui5-button>
            <img slot="logo" src="../assets/images/sap-logo-svg.svg" />
            <ui5-tag design="Set2" color-scheme="7" slot="content" data-hide-order="2">Trial</ui5-tag>
            <ui5-text slot="content" data-hide-order="1">30 days remaining</ui5-text>

            <ui5-shellbar-spacer slot="content"></ui5-shellbar-spacer>

            <ui5-toggle-button icon="sap-icon://da" slot="assistant"></ui5-toggle-button>
            <ui5-input slot="searchField"></ui5-input>
            <ui5-shellbar-item icon="sys-help" text="Help"></ui5-shellbar-item>
            <ui5-avatar slot="profile">
                <img src="../assets/images/avatars/man_avatar_3.png" />
            </ui5-avatar>
        </ui5-shellbar>
        <ui5-popover id="action-popover" placement="Bottom">
            <div class="action-popover-header">
                <ui5-title style="padding: 0.25rem 1rem 0rem 1rem">An Kimura</ui5-title>
            </div>
            <div class="action-popover-content" style="margin-top: 1rem;">
                <ui5-list separators="None">
                    <ui5-li icon="sys-find">App Finder</ui5-li>
                    <ui5-li icon="settings">Settings</ui5-li>
                    <ui5-li icon="edit">Edit Home Page</ui5-li>
                    <ui5-li icon="sys-help">Help</ui5-li>
                    <ui5-li icon="log">Sign out</ui5-li>
                </ui5-list>
            </div>
        </ui5-popover>
        <ui5-side-navigation slot="sideContent">
            <ui5-side-navigation-item text="Home" icon="home" selected></ui5-side-navigation-item>
            <ui5-side-navigation-item text="Favorites" expanded icon="favorite-list">
                <ui5-side-navigation-sub-item text="My Accounts"></ui5-side-navigation-sub-item>
                <ui5-side-navigation-sub-item text="My Orders"></ui5-side-navigation-sub-item>
            </ui5-side-navigation-item>
            <ui5-side-navigation-item text="Customer Management" icon="account" expanded>
                <ui5-side-navigation-sub-item text="Contacts"></ui5-side-navigation-sub-item>
                <ui5-side-navigation-sub-item text="Companies"></ui5-side-navigation-sub-item>
                <ui5-side-navigation-sub-item text="Partners"></ui5-side-navigation-sub-item>
            </ui5-side-navigation-item>
            <ui5-side-navigation-item text="Sales" icon="business-by-design" expanded>
                <ui5-side-navigation-sub-item text="Leads"></ui5-side-navigation-sub-item>
                <ui5-side-navigation-sub-item text="Opportunuties"></ui5-side-navigation-sub-item>
                <ui5-side-navigation-sub-item text="Quotes"></ui5-side-navigation-sub-item>
            </ui5-side-navigation-item>
        </ui5-side-navigation>
    </ui5-navigation-layout>
    <!-- playground-fold -->
    <script type="module" src="main.js"></script>
</body>

</html>
<!-- playground-fold-end -->
