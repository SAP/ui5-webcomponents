<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body style="background-color: var(--sapBackgroundColor);height: 400px;">
    <!-- playground-fold-end -->
    <ui5-navigation-layout side-collapsed>
        <ui5-shellbar slot="header" id="shellbar" primary-title="Corporate Portal"
            notifications-count="99+" show-notifications="">
            <ui5-avatar slot="profile">
                <img src="../assets/images/avatars/woman_avatar_5.png" />
            </ui5-avatar>
            <ui5-toggle-button icon="sap-icon://da" slot="assistant"></ui5-toggle-button>
            <img slot="logo" src="../assets/images/sap-logo-svg.svg" />
            <ui5-button icon="nav-back" slot="startButton"></ui5-button>

            <ui5-input slot="searchField"></ui5-input>
        </ui5-shellbar>
        <ui5-popover id="action-popover" placement="Bottom">
            <div class="action-popover-header">
                <ui5-title style="padding: 0.25rem 1rem 0rem 1rem">An Kimura</ui5-title>
            </div>
            <div class="action-popover-content" style="margin-top: 1rem;">
                <ui5-list separators="None">
                    <ui5-li icon="sys-find">App Finder</ui5-li>
                    <ui5-li icon="settings">Settings</ui5-li>
                    <ui5-li icon="edit">Edit Home Page</ui5-li>
                    <ui5-li icon="sys-help">Help</ui5-li>
                    <ui5-li icon="log">Sign out</ui5-li>
                </ui5-list>
            </div>
        </ui5-popover>
        <ui5-side-navigation slot="sideContent">
            <ui5-side-navigation-item text="Home" icon="home"></ui5-side-navigation-item>
            <ui5-side-navigation-item text="People" expanded icon="group">
                <ui5-side-navigation-sub-item text="From My Team"></ui5-side-navigation-sub-item>
                <ui5-side-navigation-sub-item text="From Other Team"></ui5-side-navigation-sub-item>
            </ui5-side-navigation-item>
            <ui5-side-navigation-item text="Locations" icon="locate-me" selected></ui5-side-navigation-item>
            <ui5-side-navigation-item text="Events" icon="calendar">
                <ui5-side-navigation-sub-item text="Local"></ui5-side-navigation-sub-item>
                <ui5-side-navigation-sub-item text="Others"></ui5-side-navigation-sub-item>
                <ui5-side-navigation-sub-item text="External Link" href="https://sap.com" target="_blank">
                </ui5-side-navigation-sub-item>
            </ui5-side-navigation-item>
            <ui5-side-navigation-item slot="fixedItems" text="Useful Links" icon="chain-link">
                <ui5-side-navigation-sub-item text="External Link" href="https://sap.com" target="_blank">
                </ui5-side-navigation-sub-item>
            </ui5-side-navigation-item>
            <ui5-side-navigation-item slot="fixedItems" text="History" icon="history">
            </ui5-side-navigation-item>
        </ui5-side-navigation>
    </ui5-navigation-layout>
    <!-- playground-fold -->
    <script type="module" src="main.js"></script>
</body>

</html>
<!-- playground-fold-end -->
