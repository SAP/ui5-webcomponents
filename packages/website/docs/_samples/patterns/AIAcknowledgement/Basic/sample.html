<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sample</title>
</head>

<body style="background-color: var(--sapBackgroundColor); height: 500px;">
	<ui5-dialog id="dialog" state="Information" header-text="Information">
		<br>
		<ui5-text>
			SAP CX AI Toolkit now provides embedded AI services. For more information, see the <ui5-link href="https://www.sap.com" target="_blank">SAP Help Portal.</ui5-link>
		</ui5-text>
		<br>
		<ui5-title level="H5">Disclaimer</ui5-title>
		<br>
		<ui5-text>Artificial Intelligence (AI) generates results based on multiple sources. Outputs may contain errors and inaccuracies. Consider reviewing all generated results and adjust as necessary.</ui5-text>
		<br>
		<ui5-checkbox style="margin-inline-start: -0.5rem;" text="Don't show this message again"></ui5-checkbox>
		<div slot="footer" style="display: flex; justify-content: flex-end; width: 100%; align-items: center">
			<ui5-button design="Emphasized" class="dialogCloser">OK</ui5-button>
		</div>
	</ui5-dialog>

	<script type="module" src="main.js"></script>
</body>

</html>
