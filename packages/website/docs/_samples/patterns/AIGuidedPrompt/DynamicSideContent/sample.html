<!DOCTYPE html>
<html lang="en" style="width: 1000px; overflow-x: scroll;">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./main.css">
	<title>Sample</title>
</head>

<body style="background-color: var(--sapBackgroundColor); height: fit-content;">
	<!-- playground-fold-end -->


	<ui5-card>
		<ui5-card-header slot="header" title-text="John Doe" subtitle-text="Senior Sales Executive">
			<img src="https://sap.github.io/ui5-webcomponents/images/avatars/man_avatar_2.png" slot="avatar">
		</ui5-card-header>
		<section class="guidedPromptSection">
			<ui5-label required>To: </ui5-label>
			<div style="display: flex; gap: 0.125rem;">
				<ui5-token selected text="DL Marketing Sector SAP" style="width: fit-content; margin-block-end: 1rem;"></ui5-token>
			</div>
			<ui5-dynamic-side-content id="dynamicSideContent" hide-side-content side-content-visibility="AlwaysShow">
				<div>
					<div class="guidedPromptLblBtn">
						<ui5-label style="align-self: flex-end;" required>Offer: </ui5-label>
						<ui5-button id="openSideContentButton" icon="ai">Generate</ui5-button>
					</div>
					<ui5-textarea
						id="output"
						rows="17"
						placeholder="Compose description..."
						></ui5-textarea>
				</div>
		
			<div id="sideContent" slot="sideContent">
				<ui5-bar>
				<ui5-title level="H6">Improve Text</ui5-title>
				<ui5-button id="closeSideContentButton" slot="endContent"
					>Close</ui5-button
				>
				</ui5-bar>
				<div class="guidedPromptForm">
					<div class="guidedPromptFormGroup">
						<ui5-label>Structure:</ui5-label>
						<ui5-select id="structureSelect">
							<ui5-option value="paragraph">Paragraph</ui5-option>
							<ui5-option value="bulleted"> Bullet list</ui5-option>
						</ui5-select>
					</div>
					<div class="guidedPromptFormGroup">
						<ui5-label>Length:</ui5-label>
						<ui5-range-slider
						min="50"
						max="150"
						start-value="75"
						end-value="125"
						show-tooltip
						></ui5-range-slider>
					</div>
					<div class="guidedPromptFormGroup">
						<ui5-label>Language:</ui5-label>
						<ui5-select id="languageSelect">
						<ui5-option value="en">English</ui5-option>
						<ui5-option value="de">German</ui5-option>
						</ui5-select>
					</div>
					<div class="guidedPromptFormGroup">
						<ui5-label>Tone Of Voice:</ui5-label>
						<ui5-segmented-button id="toneOfVoiceSelect">
							<ui5-segmented-button-item>Formal</ui5-segmented-button-item>
							<ui5-segmented-button-item selected>Neutral</ui5-segmented-button-item>
							<ui5-segmented-button-item>Casual</ui5-segmented-button-item>
						</ui5-segmented-button>
					</div>
				</div>
				<ui5-bar>
					<ui5-ai-button
						id="aiSideContentButton"
						slot="endContent"
						state="generate"
						design="Emphasized"
					>
						<ui5-ai-button-state
						name="generate"
						text="Apply"
						icon="ai"
						></ui5-ai-button-state>
						<ui5-ai-button-state
						name="generating"
						text="Stop Generation"
						icon="stop"
						></ui5-ai-button-state>
						<ui5-ai-button-state
						name="revise"
						text="Revise"
						icon="ai"
						></ui5-ai-button-state>
					</ui5-ai-button>
				</ui5-bar>
			</div>
			</ui5-dynamic-side-content>
		</section>
		<ui5-toast placement="MiddleCenter" id="guidedPromptToast" duration="3000">Your message was sent successfully!</ui5-toast>
	</ui5-card>

	

	<!-- playground-fold -->
	<script type="module" src="main.js"></script>
</body>

</html>
<!-- playground-fold-end -->
