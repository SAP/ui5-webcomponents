<!-- playground-fold -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input with AI writing assistant Sample</title>
	<style>
		.hide{
			display: none;
		}

		.show {
    		display: block;
  		}

		.icon {
			color: #1969DA;
		}

		.icon-clicked {
			border: 1px solid #1969DA;
			background-color: white;
		}

		.loading-input {
			background-color: #e1f4ff;
		}

	</style>
</head>

<body style="background-color: var(--sapBackgroundColor); height: 300px;">
	<!-- playground-fold-end -->
	<script type="module" src="main.js"></script>
	<ui5-label for="ai-wa-input">Input with AI writing assistant.</ui5-label>
	<br>
	<ui5-input id="ai-wa-input" placeholder="Placeholder" >
		<ui5-icon id="ai-wa-icon" slot="icon" name="ai" class="hide icon" aria-haspopup="menu" aria-label="AI Writing assistant" show-tooltip accessible-name="AI Writing Assistant (Shift + F4)" tabindex="-1"></ui5-icon>
	</ui5-input>
	<ui5-menu id="ai-wa-menu-generate" opener="ai-wa-icon" class="hide">
		<ui5-menu-item text="Generate" additional-text="Ctrl+Enter"></ui5-menu-item>
	</ui5-menu>

	<ui5-menu id="ai-wa-menu-regenerate" opener="ai-wa-icon" class="hide">
		<ui5-menu-item text="Regenerate" additional-text="Ctrl+Enter" ></ui5-menu-item>
        <ui5-menu-separator ></ui5-menu-separator>
        <ui5-menu-item text="Fix Spelling & Grammar" starts-section ></ui5-menu-item>
        <ui5-menu-item text="Translate" >
            <ui5-menu-item text="English"></ui5-menu-item>
            <ui5-menu-item text="German"></ui5-menu-item>
            <ui5-menu-item text="Spanish"></ui5-menu-item>
        </ui5-menu-item>
	</ui5-menu>

</body>

</html>
<!-- playground-fold-end -->
