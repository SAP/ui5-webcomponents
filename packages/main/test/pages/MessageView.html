<!DOCTYPE html>
<html>
    <head>
        <title>Message View</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta charset="utf-8" />

        <script data-ui5-config type="application/json">
            {
                "language": "EN"
            }
        </script>
      
        <script src="../../bundle.esm.js" type="module"></script>

        <style>
            article {
                padding: 1rem;
                margin: 1rem;
                border: solid 1px #ccc;
            }
            ui5-bar {
                width: 100%;
            }

            ui5-dialog::part(content),
            ui5-dialog::part(header){
                padding:0.5rem;
            }
        </style>
         <!-- <link rel="stylesheet" type="text/css" href="./styles/MessageView.css"> -->
    </head>

    <body class="messageview">
       
        <ui5-segmented-button id="theme-switch">
            <ui5-segmented-button-item data-ui5-theme-name="sap_fiori_3" selected>Quartz Light</ui5-segmented-button-item>
			<ui5-segmented-button-item data-ui5-theme-name="sap_fiori_3_dark">Quartz Dark</ui5-segmented-button-item>
			<ui5-segmented-button-item data-ui5-theme-name="sap_horizon_hcb">HCB</ui5-segmented-button-item>
			<ui5-segmented-button-item data-ui5-theme-name="sap_horizon_hcw">HCW</ui5-segmented-button-item>
		</ui5-segmented-button>

        <article>
            <div class="error"> Test text color </div>
            <h3>MessageView with all message types</h3>
            <ui5-button id="dialogOpener">Messages</ui5-button>
            <ui5-dialog id="dialog" accessibleName="Messages">
                <ui5-bar slot="header" design="Header">
                    <ui5-button id="btnBack" design="Transparent" slot="startContent" icon="navigation-left-arrow"></ui5-button>
                    Messages
                </ui5-bar>
                <ui5-message-view id="mv1">
                    <ui5-message-view-item
                        heading="The file could not be uploaded"
                        subtitle="Cillum non officia dolor commodo ex Cillum non officia dolor commodo exCillum non officia dolor commodo exCillum non officia dolor commodo exCillum non officia dolor commodo ex Cillum non officia dolor commodo ex Cillum non officia dolor commodo ex"
                        description="Fugiat minim id voluptate magna ea incididunt proident pariatur eu incididunt. Cillum non officia dolor commodo ex. Nulla consequat sunt proident ipsum adipisicing cupidatat. Nostrud labore officia quis ex sunt laborum reprehenderit ad et. Commodo dolore exercitation aute aute adipisicing amet adipisicing deserunt exercitation."
                        type="Error"
                    ></ui5-message-view-item>
                    <ui5-message-view-item
                        heading="Missing Configuration Object"
                        subtitle="Cillum non officia dolor commodo ex"
                        description="Nostrud labore officia quis ex sunt laborum reprehenderit ad et. Commodo dolore exercitation aute aute adipisicing amet adipisicing deserunt exercitation."
                        type="Error"
                    ></ui5-message-view-item>
                    <ui5-message-view-item
                        heading="Information item"
                        type="Info"
                    ></ui5-message-view-item>
                    <ui5-message-view-item
                        heading="Warning message item"
                        description="This is the description of the warning item"
                        type="Warning"
                    ></ui5-message-view-item>
                    <ui5-message-view-item
                        heading="IT'S OK"
                        description="This is the description of the succeess item"
                        type="Success"
                    ></ui5-message-view-item>
                </ui5-message-view>
                <div slot="footer" style="display: flex; justify-content: flex-end; width: 100%; align-items: center">
                <div style="flex: 1;"></div>
                <ui5-button class="dialogCloser" design="Emphasized">Close</ui5-button>
            </ui5-dialog>
        </article>

        <script>
            var dialogOpener = document.getElementById("dialogOpener");
            var dialog = document.getElementById("dialog"); 
            var dialogClosers = [...dialog.querySelectorAll(".dialogCloser")];
            dialogOpener.accessibilityAttributes = {
                hasPopup: "dialog",
                controls: dialog.id,
            };
            dialogOpener.addEventListener("click", () => {
                dialog.open = true;
            });
            dialogClosers.forEach(btn => {
                btn.addEventListener("click", () => {
                    dialog.open = false;
                });
            })

            var dialogBackButton = document.getElementById("btnBack");
               
            dialogBackButton.onclick = () => {
                mv1.closeSelectedMessage();
            }
        </script>

        <article>
            <h3>MessageView with 2 message types</h3>
            <ui5-message-view id="mv2">
                <ui5-message-view-item
                    heading="Warning message item"
                    subtitle="Cillum non officia dolor commodo ex"
                    description="This is the description of the warning item"
                    type="Warning"
                ></ui5-message-view-item>
                <ui5-message-view-item
                    heading="IT'S OK"
                    type="Success"
                ></ui5-message-view-item>
            </ui5-message-view>
        </article>

        <article>
            <h3>MessageView with 1 message type</h3>
            <ui5-message-view id="mv3">
                <ui5-message-view-item
                    heading="Error message"
                    subtitle="Cillum non officia dolor commodo ex"
                    description="Error message 1"
                    type="Error"
                ></ui5-message-view-item>
                <ui5-message-view-item
                    heading="Error message"
                    subtitle="Cillum non officia dolor commodo ex"
                    description="Error message 2"
                    type="Error"
                ></ui5-message-view-item>
            </ui5-message-view>
        </article>

        <article>
            <h3>MessageView with one message types</h3>
            <ui5-message-view id="mv4">
                <ui5-message-view-item
                    heading="Warning message item"
                    subtitle="Cillum non officia dolor commodo ex"
                    description="This is the description of the warning item"
                    type="Warning"
                ></ui5-message-view-item>
            </ui5-message-view>
        </article>

        <script>
            document.getElementById("theme-switch").addEventListener("ui5-selection-change", event => {
                window["sap-ui-webcomponents-bundle"].configuration.setTheme(event.detail.selectedItem.getAttribute("data-ui5-theme-name"));
            });
        </script>
    </body>
</html>
