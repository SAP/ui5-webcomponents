<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>UI5 Range Slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<script data-ui5-config type="application/json">
		{
			"language": "EN"
		}
	</script>


	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>
	<script>delete Document.prototype.adoptedStyleSheets;</script>

	<style>
		html,
		body {
			font-family: sans-serif;
			margin: 0;
		}

		h2 {
			margin: 50px 0 25px;
		}

		.group {
			padding: 2rem;
		}
	</style>
</head>

	<body style="background-color: var(--sapBackgroundColor);">
		<section class="group">
			<h2>Basic Range Slider</h2>
			<ui5-range-slider id="basic-range-slider" end-value="20"></ui5-range-slider>

			<h2>Range Slider with custom min and max properties and tooltip</h2>
			<ui5-range-slider id="basic-range-slider-with-tooltip" min="50" max="200" show-tooltip></ui5-range-slider>

			<h2>Range Slider with small step and tooltip</h2>
			<ui5-range-slider id="range-slider-small-step-tooltips" min="0" max="44" step="0.0001" start-value="2" end-value="12" show-tooltip></ui5-range-slider>

			<h2>Range Slider with tickmarks</h2>
			<ui5-range-slider id="range-slider-tickmarks" min="0" max="40" step="1" end-value="20" show-tickmarks></ui5-range-slider>

			<h2>Disabled Range Slider</h2>
			<ui5-range-slider id="disabled-range-slider" disabled min="0" max="30" step="0" start-value="3" end-value="13" show-tooltip></ui5-range-slider>

			<h2 style="text-align: center;">Range Slider with steps, tooltips, tickmarks and labels</h2>
			<ui5-range-slider id="range-slider-tickmarks-labels" min="0" max="44" step="2" start-value="2" end-value="12" show-tooltip label-interval="2" show-tickmarks style="width: 60%; margin-left: 20%; margin-top: 50px;"></ui5-range-slider>
		</section>

		<section class="group">
			<h2>Event Testing Slider</h2>
			<ui5-range-slider id="test-slider" min="0" max="10"  start-value="1" end-value="2"></ui5-range-slider>
			<h2>Event Testing Result Slider</h2>
			<ui5-range-slider id="test-result-slider" start-value="1" end-value="2"></ui5-range-slider>
		</section>

		<script>
			const eventTargetSlider = document.getElementById("test-slider");
			const eventResultSlider = document.getElementById("test-result-slider");
		
			eventTargetSlider.addEventListener("ui5-input", () => {
				eventResultSlider.setAttribute("end-value", parseInt(eventResultSlider.getAttribute("end-value")) + 1);
			});

			eventTargetSlider.addEventListener("ui5-change", () => {
				eventResultSlider.setAttribute("end-value", parseInt(eventResultSlider.getAttribute("end-value")) + 1);
			});
		</script>
	</body>
</html>
