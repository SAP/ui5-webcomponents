<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=500px, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>FileUploader test page</title>


	<script src="%VITE_BUNDLE_PATH%" type="module"></script>

	<link rel="stylesheet" type="text/css" href="./styles/FileUploader.css">
	<script>
		// delete Document.prototype.adoptedStyleSheets
	</script>
</head>
<body>

	<div>
		<div>
			<label>File Uploader:</label>
			<ui5-file-uploader id="fileSelector" placeholder="Upload your files here" style="width: 350px;" multiple>
				<ui5-button>Upload</ui5-button>
			</ui5-file-uploader>
		</div>
		
		<div>
			<ui5-file-uploader placeholder="Upload your files here" multiple hide-input>
				<ui5-button>Upload</ui5-button>
			</ui5-file-uploader>
		</div>

		<div>
			<ui5-file-uploader placeholder="Upload your files here" style="width: 350px;" multiple value-state="None"></ui5-file-uploader>
		</div>

		<div>
			<ui5-file-uploader placeholder="Upload your files here" style="width: 350px;" multiple disabled></ui5-file-uploader>
		</div>

		<div>
			<ui5-file-uploader placeholder="Upload your files here" style="width: 350px;" multiple value-state="Negative"></ui5-file-uploader>
		</div>

		<div>
			<ui5-file-uploader placeholder="Upload your files here" style="width: 350px;" multiple value-state="Positive"></ui5-file-uploader>
		</div>

		<div>
			<ui5-file-uploader placeholder="Upload your files here" style="width: 350px;" multiple value-state="Critical"></ui5-file-uploader>
		</div>

		<div>
			<ui5-file-uploader placeholder="Upload your files here" style="width: 350px;" multiple value-state="Information"></ui5-file-uploader>
		</div>

		<div>
			<ui5-date-picker></ui5-date-picker>
		</div>
		
	</div>

	<script>
		document.getElementById("fileSelector").addEventListener("ui5-change", function (event) {
			const files = event.detail.files;
			console.log("Selected files:", files);
			// Submit all file to the server
		});
	</script>
</body>
</html>
