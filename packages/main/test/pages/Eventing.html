<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <title>Eventing</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
    <script nomodule src="../../resources/bundle.es5.js"></script>

</head>

<body style="background-color: var(--sapBackgroundColor);">

<ui5-link id="normalLink" href="#new">Normal link</ui5-link>
<br>
<ui5-link id="defaultPreventedLink" href="#newPrevented">Default prevented</ui5-link>
<br>

<script>
    var link = document.getElementById("defaultPreventedLink");
    link.addEventListener("click", function(event) {
        event.preventDefault();
    });
</script>

</body>
</html>
