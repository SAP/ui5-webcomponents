<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Calendar Playground</title>

	<script>
		delete Document.prototype.adoptedStyleSheets;
	</script>

	<script data-ui5-config type="application/json">
		{
			"language": "EN"
		}
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

</head>
<body style="background-color: var(--sapBackgroundColor);">

<ui5-time-selection format-pattern="HH:mm:ss" value="00:15:25" hide-hours max-minutes="45" minutes-step="15" max-seconds="40" seconds-step="5"></ui5-time-selection>


<ui5-datepicker id="d"></ui5-datepicker>

<br>
<br>
<ui5-button id="b">Focus input on open</ui5-button>
<br>


<ui5-daterange-picker id="dr"></ui5-daterange-picker>

<br><br>

<ui5-datetime-picker id="dt"></ui5-datetime-picker>

<br>
<br>
<ui5-time-picker id="tp"></ui5-time-picker>
<br>
<br>
<br>
<ui5-duration-picker id="dur"></ui5-duration-picker>
<br>
<br>
<br>
<br>
<br>
<br>

<div style="width: 50rem; display: flex; justify-content: space-between;">



	<ui5-calendar id="c1" selection-mode="Multiple"></ui5-calendar>

	<ui5-calendar id="c2" class="sapUiSizeCompact"></ui5-calendar>

</div>


<ui5-calendar min-date="10/12/2020" max-date="24/12/2020" format-pattern="dd/MM/yyyy"></ui5-calendar>


<script>
	b.addEventListener("click", function() {
		d.openPicker({
			focusInput: true
		});
	});

	d.addEventListener("change", function(event) {
		console.log("change", event.detail.value, event.detail.valid, event.target);
	});
	dr.addEventListener("change", function(event) {
		console.log("change", event.detail.value, event.detail.valid, event.target);
	});
</script>


</body>
</html>
