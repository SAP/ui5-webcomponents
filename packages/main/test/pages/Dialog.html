<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Dialog</title>

	<script data-ui5-config type="application/json">
		{
			"language": "EN"
		}
	</script>

	<script>
		// delete Document.prototype.adoptedStyleSheets
	</script>


	<script src="%VITE_BUNDLE_PATH%" type="module"></script>

	<link rel="stylesheet" type="text/css" href="./styles/Dialog.css">
</head>

<body>
	<ui5-button data-sap-ui-fastnavgroup="true" id="test"></ui5-button>
	<ui5-dialog>
		<ui5-button data-sap-ui-fastnavgroup="true"></ui5-button>
		<ui5-button data-sap-ui-fastnavgroup="true"></ui5-button>
		<ui5-button data-sap-ui-fastnavgroup="true"></ui5-button>
		<ui5-button data-sap-ui-fastnavgroup="true"></ui5-button>
	</ui5-dialog>
	<ui5-button data-sap-ui-fastnavgroup="true"></ui5-button>
	<script>
		test.addEventListener("click", () => {
			document.querySelector("[ui5-dialog]").open = true;
		})
	</script>
</body>

</html>
