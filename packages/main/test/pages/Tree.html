<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>ui5-tree</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<meta charset="utf-8" />

		<script>
			// delete Document.prototype.adoptedStyleSheets;
		</script>

		<script data-ui5-config type="application/json">
			{
				"language": "EN"
			}
		</script>

		<script src="%VITE_BUNDLE_PATH%" type="module"></script>

		<link rel="stylesheet" type="text/css" href="./styles/Tree.css" />

		<style>
			.attributeHeader {
				padding-right: 16px;
				cursor: pointer;

				&:hover .attributeActionButton {
					display: inline-block;
				}
				&:hover .attributeAction {
					padding-right: 0;
				}
			}

			.attributePanel {
				&::part(native-li) {
					padding: 0;
				}
			}

			.attributeHeaderText {
				flex-shrink: 1;
				/* max-width: 140px; */
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			.attributeAction {
				color: lightGray;
				height: 34px;
				font-size: 12px;
				flex-shrink: 0;
				padding-right: 4px;
			}

			.attributeActionButton {
				color: gray;
				height: 16px;
				display: none;
				max-width: 16px;
				min-width: 16px;
				background: transparent;
				margin-left: 12px;
				padding: 4px;
				&:hover {
					outline: 1px solid var(--sapList_HeaderBorderColor);
					background-color: var(--sapObjectHeader_Hover_Background);
					border-radius: 4px;
				}
			}

			.attributeActionCopied {
				color: var(--sapContent_DisabledTextColor);
				font-size: 12px;
				font-style: italic;
			}

			.flex {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.item::part(content) {
				/* width: 100%; */
				display: block;
			}
		</style>
	</head>

	<body>
		<ui5-tree>
			<div slot="header" class="hdr">
				<ui5-title>Tree</ui5-title>
			</div>

			<ui5-tree-item-custom
				hide-selection-element
				type="Active"
				level="1"
				class="item"
			>
				<div slot="content" class="attributeHeader flex">
					<span class="attributeHeaderText">
						some text some text some text some text some text some
						text some text some text some text some text
						<ui5-icon name="add"></ui5-icon>
					</span>

					<div class="attributeAction flex">
						<span class="attributeActionCopied"> Copied </span>
					</div>
				</div>
			</ui5-tree-item-custom>
		</ui5-tree>
		<script src="src/index.js"></script>
	</body>
</html>
