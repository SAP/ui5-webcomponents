<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Playground</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<script>delete Document.prototype.adoptedStyleSheets;</script>

	<script data-ui5-config type="application/json">
		{
			"language": "EN"
		}
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

	<style>
		html,
		body {
			margin: 0;
		}

		.group {
			padding: 1rem;
		}
	</style>
</head>

<body style="background-color: var(--sapBackgroundColor);">

    <ui5-tree id="tree" show-checkboxes>
        <div slot="header">Optional header</div>

        <ui5-tree-item expanded text="Tree 1" icon="paste" checked>
            <ui5-tree-item expanded text="Tree 1.1">
                <ui5-tree-item text="Tree 1.1.1"></ui5-tree-item>
                <ui5-tree-item text="Tree 1.1.2"></ui5-tree-item>
            </ui5-tree-item>
        </ui5-tree-item>

        <ui5-tree-item text="Tree 2">
            <ui5-tree-item text="Tree 2.1">
                <ui5-tree-item text="Tree 2.1.1"></ui5-tree-item>
                <ui5-tree-item text="Tree 2.1.2"></ui5-tree-item>
            </ui5-tree-item>
            <ui5-tree-item text="Tree 2.2"></ui5-tree-item>
        </ui5-tree-item>

        <ui5-tree-item expanded text="Tree 3.1">
        </ui5-tree-item>

    </ui5-tree>

    <script>
        document.getElementById("tree").addEventListener("itemSelect", function(event) {
            console.log("Item selected: ", event.detail.item);
        });

		document.getElementById("tree").addEventListener("itemToggle", function(event) {
			console.log("Item toggled: ", event.detail.item);
		});
    </script>

</body>

</html>
