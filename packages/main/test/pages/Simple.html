<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <title>Button</title>

    <script data-ui5-config type="application/json">
        {
            "language": "EN",
            "noConflict": {
                "events": ["click"]
            }
        }
    </script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
    <script nomodule src="../../resources/bundle.es5.js"></script>

</head>

<body style="background-color: var(--sapBackgroundColor);">

	<ui5-button-sfsf icon="download">Hello</ui5-button-sfsf>

	<br><br>

	<ui5-multi-combobox-sfsf allow-custom-values id="multi1" style="width: 500px">
		<ui5-mcb-item-sfsf selected text="Cosy"></ui5-mcb-item-sfsf>
		<ui5-mcb-item-sfsf text="Compact"></ui5-mcb-item-sfsf>
		<ui5-mcb-item-sfsf selected text="Condensed"></ui5-mcb-item-sfsf>
		<ui5-mcb-item-sfsf selected text="Longest word in the world"></ui5-mcb-item-sfsf>
	</ui5-multi-combobox-sfsf>

	<br><br>

	<ui5-datepicker-sfsf></ui5-datepicker-sfsf>

	<br><br>

	<ui5-input-sfsf id="myInputGrouping" show-suggestions style="width: 100%">
		<ui5-suggestion-item-sfsf group text="Content Density"></ui5-suggestion-item-sfsf>
		<ui5-suggestion-item-sfsf text="Compact"></ui5-suggestion-item-sfsf>
		<ui5-suggestion-item-sfsf text="Condensed"></ui5-suggestion-item-sfsf>
		<ui5-suggestion-item-sfsf text="Cozy"></ui5-suggestion-item-sfsf>
		<ui5-suggestion-item-sfsf group text="Themes"></ui5-suggestion-item-sfsf>
		<ui5-suggestion-item-sfsf type="Inactive" text="Inactive Quartz"></ui5-suggestion-item-sfsf>
		<ui5-suggestion-item-sfsf type="Inactive" text="Inactive HCB"></ui5-suggestion-item-sfsf>
	</ui5-input-sfsf>

</body>
</html>
