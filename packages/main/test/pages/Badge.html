<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Badge</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<script data-ui5-config type="application/json">
		{
			"language": "EN"
		}
	</script>
	<script src="../../bundle.esm.js" type="module"></script>
	<link rel="stylesheet" type="text/css" href="./styles/Badge.css">
</head>

<body class="badge1auto">
	<section class="group">
		<h2>Badges</h2>
		<ui5-badge color-scheme="1">This is an info label</ui5-badge><br>
		<ui5-badge color-scheme="2">Required Required Required</ui5-badge><br>
		<ui5-badge color-scheme="3">Hello world</ui5-badge><br>
		<ui5-badge color-scheme="4">Damn you are right</ui5-badge><br>
		<ui5-badge color-scheme="5">Solution provided</ui5-badge><br>
		<ui5-badge color-scheme="6">Available</ui5-badge><br>
		<ui5-badge color-scheme="7">Required</ui5-badge><br>
		<ui5-badge color-scheme="8">Required</ui5-badge><br>
		<ui5-badge color-scheme="9">Required</ui5-badge><br>
		<ui5-badge color-scheme="10">IN WAREHOUSE</ui5-badge><br>

		<ui5-badge id="badgeWithTextAndIcon" color-scheme="1">
			<ui5-icon name="accept" slot="icon"></ui5-icon>Done
		</ui5-badge>
		<ui5-badge id="badgeIconOnly" color-scheme="2">
			<ui5-icon name="sap-ui5" slot="icon"></ui5-icon>
		</ui5-badge>
		<ui5-badge color-scheme="3">
			<ui5-icon name="add-equipment" slot="icon"></ui5-icon>In Process
		</ui5-badge>
		<ui5-badge color-scheme="4">
			<ui5-icon name="lab" slot="icon"></ui5-icon>
		</ui5-badge>
		<ui5-badge color-scheme="5">
			<ui5-icon name="email-read" slot="icon"></ui5-icon>
		</ui5-badge>
		<ui5-badge color-scheme="6">
			<ui5-icon name="pending" slot="icon"></ui5-icon>Pending
		</ui5-badge>
		<ui5-badge color-scheme="7">
			<ui5-icon name="lightbulb" slot="icon"></ui5-icon>
		</ui5-badge>
		<ui5-badge color-scheme="8">
			<ui5-icon name="locked" slot="icon"></ui5-icon>
		</ui5-badge>
	</section>

	<h2>sap_horizon</h2>
	<div class="sap_horizon">
		<ui5-badge color-scheme="1">Grey</ui5-badge>
		<ui5-badge color-scheme="2">Blue</ui5-badge>
		<ui5-badge color-scheme="3">Teal</ui5-badge>
		<ui5-badge color-scheme="4">Green</ui5-badge>
		<ui5-badge color-scheme="5">Mango</ui5-badge>
		<ui5-badge color-scheme="6">Red</ui5-badge>
		<ui5-badge color-scheme="7">Pink</ui5-badge>
		<ui5-badge color-scheme="8">Indigo</ui5-badge>
	</div>
</body>

</html>
