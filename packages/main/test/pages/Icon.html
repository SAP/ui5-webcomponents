<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<title>Icon</title>
	<script>
		delete Document.prototype.adoptedStyleSheets;
	</script>
	<script data-id="sap-ui-config" type="application/json">
		{
			"language": "EN",
			"xx-wc-size-compact": false
		}
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

</head>

<body style="background-color: var(--sapBackgroundColor);">

	<ui5-icon title="add equipment" style="width: 50px; height: 50px; border: 1px solid red;" id="myIcon" show-tooltip accessible-name="Hello SVG Icon" name="add-equipment"></ui5-icon>
	<ui5-icon name="add-equipment" class="icon-blue icon-medium"></ui5-icon>
	<ui5-icon name="add-equipment" class="icon-blue icon-small"></ui5-icon>
	<ui5-icon name="add-employee" class="icon-red"></ui5-icon>
	<ui5-icon name="add-employee" class="icon-red icon-medium"></ui5-icon>
	<ui5-icon name="add-employee" class="icon-red icon-small"></ui5-icon>
	<ui5-icon show-tooltip name="message-error"></ui5-icon>

	<br>
	<ui5-icon name="add-employee"></ui5-icon>
	<br>
	<ui5-icon style="width: 1rem; height: 1rem;" name="add-employee"></ui5-icon>
	<ui5-icon style="width: 2rem; height: 2rem;" name="factory"></ui5-icon>
	<br>

	<ui5-button icon="add-equipment"></ui5-button>
	<div id="content"></div>
	<ui5-icon name="appointment-2"></ui5-icon>
	<ui5-icon name="appointment-2"></ui5-icon>
		<!-- <ui5-icon name="appointment-2"></ui5-icon>
	<ui5-icon name="appointment-2"></ui5-icon> -->

	<br />

	<ui5-datepicker style="margin-top: 10px" placeholder="test" value="Value State None">
		<ui5-icon
			slot="icon"
			name="add-employee"
			tabindex="-1"
		></ui5-icon>
	</ui5-datepicker>

	<ui5-datepicker style="margin-top: 10px" value-state="Success" value="Value State Success">
		<ui5-icon
			slot="icon"
			name="add-employee"
			tabindex="-1"
		></ui5-icon>
	</ui5-datepicker>

	<ui5-datepicker style="margin-top: 10px" value-state="Warning" value="Value State Warning">
		<ui5-icon
			slot="icon"
			name="add-employee"
			tabindex="-1"
		></ui5-icon>
	</ui5-datepicker>

	<ui5-datepicker style="margin-top: 10px" value-state="Error" value="Value State Error">
		<ui5-icon
			slot="icon"
			name="add-employee"
			tabindex="-1"
		></ui5-icon>
	</ui5-datepicker>

	<br/><br/>

	<ui5-icon id="interactive-icon" name="add-equipment" class="icon-blue icon-medium" interactive></ui5-icon>
	<ui5-icon id="non-interactive-icon" name="add-equipment" class="icon-blue icon-medium"></ui5-icon>
	<ui5-input id="click-event" value="0"></ui5-input>

	<br/>
	<br/>

	<ui5-button icon="overflow"></ui5-button>
	<ui5-icon name="overflow" style="border:1px solid red;"></ui5-icon>
	<br>
	<br>

	<script>
		var icon = document.getElementById("interactive-icon"),
			nonInteractiveIcon = document.getElementById("non-interactive-icon"),
			input = document.getElementById("click-event"),
			inputValue = 0;

		icon.addEventListener("ui5-click", function() {
			input.value = ++inputValue;
		});

		nonInteractiveIcon.addEventListener("ui5-click", function() {
			input.value = ++inputValue;
		});
	</script>

	<script type="module">
		(async () => {
			var iconNames = await window["sap-ui-webcomponents-bundle"].getIconNames();
			iconNames.forEach(iconName => {
				var icon = document.createElement("ui5-icon");
				icon.name = iconName;
				document.body.appendChild(icon);
			});
		})();
	</script>

	<script nomodule>
		window["sap-ui-webcomponents-bundle"].getIconNames().then(function(iconNames) {
			iconNames.forEach(function(iconName) {
				var icon = document.createElement("ui5-icon");
				icon.name = iconName;
				document.body.appendChild(icon);
			});
		});
	</script>

</body>
</html>
