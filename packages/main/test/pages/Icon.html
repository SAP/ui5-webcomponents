<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Icon</title>
	<script>
		delete Document.prototype.adoptedStyleSheets;
	</script>
	<script data-id="sap-ui-config" type="application/json">
		{
			"language": "EN",
			"xx-wc-size-compact": false
		}
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js">
	</script>
	<script src="http://veui5infra.dhcp.wdf.sap.corp:8080/demokit/resources/sap-ui-core.js"></script>
</head>

<body style="padding: 20px;">
	<ui5-icon title="add equipment" style="width: 50px; height: 50px; border: 1px solid red; "id="myIcon" show-tooltip accessible-name="Hello SVG Icon" src="sap-icon://add-equipment"></ui5-icon>
	<ui5-icon src="sap-icon://add-equipment" class="icon-blue icon-medium"></ui5-icon>
	<ui5-icon src="sap-icon://add-equipment" class="icon-blue icon-small"></ui5-icon>
	<ui5-icon src="sap-icon://add-employee" class="icon-red"></ui5-icon>
	<ui5-icon src="sap-icon://add-employee" class="icon-red icon-medium"></ui5-icon>
	<ui5-icon src="sap-icon://add-employee" class="icon-red icon-small"></ui5-icon>
	<ui5-icon show-tooltip src="sap-icon://message-error"></ui5-icon>
	<br>
	<ui5-icon src="sap-icon://add-employee"></ui5-icon>
	<br>
	<ui5-icon style="width: 1rem; height: 1rem;" src="sap-icon://add-employee"></ui5-icon>
	<ui5-icon style="width: 2rem; height: 2rem;" src="sap-icon://factory"></ui5-icon>
	<br>

	<ui5-button icon="sap-icon://add-equipment"></ui5-button>
	<div id="content"></div>
	<ui5-icon src="sap-icon://appointment-2"></ui5-icon>
	<ui5-icon src="sap-icon://appointment-2"></ui5-icon>
		<!-- <ui5-icon src="sap-icon://appointment-2"></ui5-icon>
	<ui5-icon src="sap-icon://appointment-2"></ui5-icon> -->

	<script type="module">
		const icon = new sap.ui.core.Icon({src: "sap-icon://appointment-2"})
		icon.placeAt("content");
			window["sap-ui-webcomponents-main-bundle"].getIconNames().forEach(iconName => {
				const icon = document.createElement("ui5-icon");
				icon.src = iconName;
				document.body.appendChild(icon);
			});
	</script>
	<br />

	<ui5-datepicker style="margin-top: 10px" placeholder="test" value="Value State None">
		<ui5-icon
			slot="icon"
			src="sap-icon://add-employee"
			tabindex="-1"
		></ui5-icon>
	</ui5-datepicker>

	<ui5-datepicker style="margin-top: 10px" value-state="Success" value="Value State Success">
		<ui5-icon
			slot="icon"
			src="sap-icon://add-employee"
			tabindex="-1"
		></ui5-icon>
	</ui5-datepicker>

	<ui5-datepicker style="margin-top: 10px" value-state="Warning" value="Value State Warning">
		<ui5-icon
			slot="icon"
			src="sap-icon://add-employee"
			tabindex="-1"
		></ui5-icon>
	</ui5-datepicker>

	<ui5-datepicker style="margin-top: 10px" value-state="Error" value="Value State Error">
		<ui5-icon
			slot="icon"
			src="sap-icon://add-employee"
			tabindex="-1"
		></ui5-icon>
	</ui5-datepicker>
</body>
</html>
