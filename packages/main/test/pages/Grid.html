<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Grid (in development)</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<script src="%VITE_BUNDLE_PATH%" type="module"></script>

	<style>
	</style>
</head>

<body>
	<!-- toolbar with ui5-bar -->
	<ui5-bar design="Header" accessible-name-ref="title" style="position: sticky; top: 0; z-index: 2; height: 50px;">
		<ui5-title tabindex="0" level="H3" id="title" slot="startContent">My Selectable Products (3)</ui5-title>
		<ui5-slider id="slider" min="0" max="100" step="1" value="100"
			label-interval="0"></ui5-slider>
	</ui5-bar>

	<!-- <div style="height: 300px; overflow: auto;"> -->

	<div style="height: 300px; overflow: auto;">
		<ui5-grid id="grid" accessible-name-ref="title" no-data-text="No data found" overflow-mode="Scroll" >
			<ui5-grid-virtualizer id="virtualizer" slot="features"></ui5-grid-virtualizer>
			<ui5-grid-selection id="selection" selected="0 2" slot="features"></ui5-grid-selection>
			<ui5-grid-header-row slot="header-row">
				<ui5-grid-header-cell width="2000px" id="produtCol"><span>Product</span></ui5-grid-header-cell>
				<ui5-grid-header-cell width="max-content" id="supplierCol">Supplier</ui5-grid-header-cell>
				<ui5-grid-header-cell width="max-content" id="dimensionsCol">Dimensions</ui5-grid-header-cell>
				<ui5-grid-header-cell width="max-content" id="weightCol">Weight</ui5-grid-header-cell>
				<ui5-grid-header-cell width="max-content"  id="priceCol">Price</ui5-grid-header-cell>
			</ui5-grid-header-row>
		</ui5-grid>
	</div>

	<!-- </div> -->

	<ui5-input value="after grid" data-sap-ui-fastnavgroup="true"></ui5-input>
	<script>
		const slider = document.getElementById("slider");
		const grid = document.getElementById("grid");
		slider.addEventListener("input", (e) => {
			grid.style.width = `${e.target.value}%`;
		});
		grid.addEventListener("row-click", (e) => {
			console.log(`${Date.now()}: Row with the key ${e.detail.row.key} is clicked`);
		});

		const virtualizer = document.getElementById("virtualizer");
		virtualizer.addEventListener("rangechange", (e) => {
			/*
 			if (grid.rows.length) {
				e.preventDefault();
				for (let i = e.detail.first; i <= e.detail.last; i++) {
					const index = i - e.detail.first;
					const content = grid.rows[index].cells[0];
					content.querySelector("b").textContent = `Notebook Basic ${i}`;
					content.querySelector("a").textContent = `HT-100${i}`;
					grid.rows[index].style.transform = `translateY(${e.detail.top}px)`;
					grid.rows.setAttribute("")
				}
				return;
			}
			*/

			grid.rows.forEach(row => row.remove());

			for (let i = e.detail.first; i <= e.detail.last; i++) {
				const newRow = document.createElement("ui5-grid-row");
				newRow.setAttribute("key", i);
				newRow.innerHTML = `
					<ui5-grid-cell><ui5-label><b>Notebook Basic ${i}</b><br><a href="#">HT-100${i}</a></ui5-label></ui5-grid-cell>
					<ui5-grid-cell><ui5-label>Technocom</ui5-label></ui5-grid-cell>
					<ui5-grid-cell><ui5-label>32 x 21 x 4 cm</ui5-label></ui5-grid-cell>
					<ui5-grid-cell><ui5-label style="color: #2b7c2b"><b>3.7</b> KG</ui5-label></ui5-grid-cell>
					<ui5-grid-cell><ui5-label><b>29</b> EUR</ui5-label></ui5-grid-cell>
				`;
				grid.appendChild(newRow);
			}
		});

		const selection = document.getElementById("selection");
		selection.addEventListener("change", (e) => {
			console.log(e.target.selected);
		});
	</script>
</body>

</html>
