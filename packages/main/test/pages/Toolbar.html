<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Toolbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<script src="../../bundle.esm.js" type="module"></script>

	<script>// delete Document.prototype.adoptedStyleSheets;</script>
	<style>
		body {
			container: wrapper / inline-size;
		}
		.main-wrapper {
			display:flex;
			width: 100%;
			flex-wrap: nowrap;
		}
		.first-toolbar-wrapper {
			flex: 1;
		}
		.third-toolbar-wrapper,
		.second-toolbar-wrapper {
			flex: 0 1;
		}
		@container wrapper (max-width: 700px) {
			.main-wrapper {
				flex-wrap: wrap;
			}
			.first-toolbar-wrapper {
				order: 2;
			}
			.third-toolbar-wrapper {
				order: 1;
				flex-basis: 100%;
			}
			.second-toolbar-wrapper {
				display: none;
			}
		}
	</style>
</head>
<body>
	<a href="?sap-ui-theme=sap_horizon">SAP Horizon</a> |
	<a href="?sap-ui-theme=sap_fiori_3">Fiori 3</a> |
	<a href="?sap-ui-theme=sap_fiori_3_dark">Fiori 3 Dark</a>
	<br>
	<span>or in the browser console, for example:</span>
	<code>window['sap-ui-webcomponents-bundle'].configuration.setTheme("sap_belize_hcb")</code>

	<br><br>

	<a href="?sap-ui-language=en">English</a> |
	<a href="?sap-ui-language=de">German</a> |
	<a href="?sap-ui-language=es">Spanish</a> |
	<a href="?sap-ui-language=fr">French</a>

	<br><br>

	<section id="testSection">
		<ui5-title level="H1">Toolbar Use cases</ui5-title>

	<div class="main-wrapper">
		<div class="first-toolbar-wrapper">
			<ui5-toolbar id="otb_a" design="Solid" prevent-overflow-closing>
				<ui5-toolbar-button icon="add" class="otb_button_1" text="Left 1 (long)" width="150px" design="Default"></ui5-toolbar-button>
				<ui5-toolbar-button icon="decline" text="Left 2"></ui5-toolbar-button>
				<ui5-toolbar-button icon="employee" text="Left 3"></ui5-toolbar-button>
				<ui5-toolbar-button icon="decline" text="Left 4"></ui5-toolbar-button>
				<ui5-toolbar-button icon="add" text="Mid 1"></ui5-toolbar-button>
				<ui5-toolbar-button icon="decline" text="Mid 2"></ui5-toolbar-button>
				<ui5-toolbar-button icon="add" text="Right 1"></ui5-toolbar-button>
				<ui5-toolbar-button icon="employee" text="Right 4"></ui5-toolbar-button>
				<ui5-toolbar-button id="myOverflowBtn" icon="employee" text="Call me later"></ui5-toolbar-button>
			</ui5-toolbar>
		</div>
		<div class="second-toolbar-wrapper">
			<ui5-toolbar id="otb_b" design="Solid" prevent-overflow-closing>
				<ui5-toolbar-separator priority="Never"></ui5-toolbar-separator>
			</ui5-toolbar>
		</div>
		<div class="third-toolbar-wrapper">
			<ui5-toolbar id="otb_c" design="Solid" prevent-overflow-closing>
				<ui5-toolbar-button icon="decline" class="tb-button-decline" priority="Never" text="Left 2"></ui5-toolbar-button>
				<ui5-toolbar-button icon="employee" priority="Never" text="Left 3"></ui5-toolbar-button>
			</ui5-toolbar>
		</div>
	</div>

	</section>

	<section>
		<ui5-toolbar design="Solid" id="otb_d" prevent-overflow-closing>
			<ui5-toolbar-button image-width="100px" icon="add" text="Left 1 (long)" width="150px" design="Default"></ui5-toolbar-button>
			<ui5-toolbar-button icon="decline" text="Left 2"></ui5-toolbar-button>
			<ui5-toolbar-button icon="employee" text="Left 3"></ui5-toolbar-button>
			<ui5-toolbar-button icon="decline" text="Left 4"></ui5-toolbar-button>
			<ui5-toolbar-button icon="add" text="Mid 1"></ui5-toolbar-button>
			<ui5-toolbar-button icon="decline" text="Mid 2"></ui5-toolbar-button>
			<ui5-toolbar-button icon="add" text="Right 1"></ui5-toolbar-button>
			<ui5-toolbar-button icon="employee" text="Right 4"></ui5-toolbar-button>
			<ui5-toolbar-separator></ui5-toolbar-separator>
			<ui5-toolbar-button icon="employee" text="Call me later" class="tb-button-employee" priority="Always"></ui5-toolbar-button>
		</ui5-toolbar>
	</section>
	<ui5-popover id="myPopup" placement="Bottom">
		<div slot="header" style="padding: 0.5rem">Hello World</div>
		<div>
			<ui5-input placeholder="Hi"></ui5-input>

			<ui5-list>
				<ui5-li>Hello</ui5-li>
				<ui5-li>World</ui5-li>
				<ui5-li>Again</ui5-li>
			</ui5-list>
			<br/>
			<ui5-button>Hi!</ui5-button>
		</div>
	</ui5-popover>
	<script>

		Array.from(document.getElementsByClassName("size")).forEach(btn => {
			btn.addEventListener("click", e => {
				if (event.target.pressed) {
					testSection.style.width = `${e.target.getAttribute("data-size")}px`;
				} else {
					testSection.style.width = "auto";
				}
			});
		});

		myOverflowBtn.addEventListener("click", e => {
			myPopup.showAt(e.detail.targetRef);
		});
	</script>
	</body>
</html>
