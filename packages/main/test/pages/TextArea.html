<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>TextArea</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<script data-ui5-config type="application/json">
		{
			"language": "EN"
		}
	</script>

	<script>
		delete Document.prototype.adoptedStyleSheets
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

	<style>
		html,
		body {
			margin: 0;
		}

		.group {
			padding: 1rem;
		}

		.group-title {
			color: #333;
		}

		.small-margin {
			margin: 2px;
		}

		.fixed-width {
			display: inline-block;
			width: 280px;
		}

		.fixed-height {
			height: 160px;
		}

		.customTextArea::part(textarea) {
			background: bisque;
		}
	</style>
	</head>

	<body style="background-color: var(--sapBackgroundColor);">
		<button id="button">open</button>
		<ui5-popover id="popover">
			<form action="">
				<button>hi</button>
				<ui5-label required show-colon for="txtarea">Hello world</ui5-label>
				<ui5-textarea required="true" id="txtarea" value-state="None" placeholder="Cool description"></ui5-textarea>
				<button>hi</button>
			</form>
		</ui5-popover>

		<script>
	button.addEventListener("click", event => {
		popover.openBy(event.target);
	})
		</script>

</body>
</html>
