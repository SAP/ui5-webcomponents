<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>avatar-group</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<script data-ui5-config type="application/json">
		{
			"language": "EN"
		}
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

	<style>
		code {
			color: blue;
			font-size: small;
		}

		#individual-pop .avatar-slot,
		#groupPop .avatar-slot {
			display: inline-block;
		}

		#group-pop .avatar-slot {
			padding: 3px;
		}

		#group-pop .title-slot,
		#individual-pop .title-slot {
			display: inline-block;
			vertical-align: middle;
		}

		#group-pop .placeholder {
			display: flex;
			flex-wrap: wrap;
		}
	</style>

</head>

<body>
	<ui5-slider id="slider" min="1" max="100" value="51" class="slider"></ui5-slider>

	<div id="avatar-group-wrapper">

		<ui5-avatar-group type="Individual" avatar-size="XL" total-avatars-count="50" id="avatar-group-individual">
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
		</ui5-avatar-group>
		<br>
		<ui5-avatar-group type="Group" avatar-size="XL" total-avatars-count="50" id="avatar-group-group">
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
		</ui5-avatar-group>
		<br>
		<script>
			// document.body.dir = "rtl";

			// ES5
			var slider = document.getElementById("slider");
			var avGrWrapper = document.getElementById("avatar-group-wrapper");

			slider.style.width = '100%';
			avGrWrapper.style.width = slider.getAttribute("value") + '%';

			slider.addEventListener("input", function (event) {
				avGrWrapper.style.width = event.target.value + '%';
			});
		</script>

</body>


</html>
