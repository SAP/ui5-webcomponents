<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tab Container</title>

	<script data-ui5-config type="application/json">
		{
			"theme": "sap_fiori_3",
			"language": "EN"
		}
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

	<script>// delete Document.prototype.adoptedStyleSheets;</script>

	<link rel="stylesheet" type="text/css" href="styles/TabContainer.css">
</head>

<body class="tabcontainer1auto">

	<header class="header">
		<h1 class="header-title">ui5-tabcontainer</h1>
	</header>


	<h2>Start and End Overflow</h2>
	<ui5-tabcontainer tabs-overflow-mode="StartAndEnd">
		<ui5-tab text="One 1">
		</ui5-tab>
		<ui5-tab-separator>
		</ui5-tab-separator>
		<ui5-tab text="Two 2">
		</ui5-tab>
		<ui5-tab text="Three 3">
		</ui5-tab>
		<ui5-tab text="Four 4">
		</ui5-tab>
		<ui5-tab text="Five 5">
		</ui5-tab>
		<ui5-tab text="Six 6">
		</ui5-tab>
		<ui5-tab text="Seven 7">
		</ui5-tab>
		<ui5-tab-separator>
		</ui5-tab-separator>
		<ui5-tab text="Eight 8">
		</ui5-tab>
		<ui5-tab text="Nine 9">
		</ui5-tab>
		<ui5-tab text="Ten 10">
		</ui5-tab>
		<ui5-tab text="Eleven 11">
		</ui5-tab>
		<ui5-tab text="Twelve 12">
		</ui5-tab>
	</ui5-tabcontainer>
</body>

</html>
