<body class="datepicker1auto">
	<ui5-date-picker primary-calendar-type="Gregorian"></ui5-date-picker>
	<ui5-button>ja</ui5-button>
	<ui5-button>de</ui5-button>

	<script>

				window["sap-ui-webcomponents-bundle"].configuration.setLanguage(btn.textContent)
			})
		})
	</script>
