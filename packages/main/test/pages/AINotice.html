<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>ui5-ainotice</title>
	<script src="%VITE_BUNDLE_PATH%" type="module"></script>
	<link rel="stylesheet" href="./styles/AINotice.css">

</head>

<body>
	<h1>AINOTICE</h1>
	<div class="container">
		<ui5-textarea rows="3" value-state="Information"
			value="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maxime quos reprehenderit odit id, suscipit ad adipisci, necessitatibus tempore modi, distinctio nam illo debitis nisi fugiat error sapiente nemo labore? Ex?">
		</ui5-textarea>
		<ui5-ainotice attribution-text="Created with AI." verification-text="Verify results before use."
			show-icon="true">
			<ui5-popover id="popover" slot="popup" placement="Bottom" content-width="350px" content-height="135px"
				header-text="Created with AI">
				<ui5-vbox>
					<ui5-hbox>
						<ui5-icon name="sap-icon://ai" style="color: black;"></ui5-icon>
						<ui5-text>This text was partially or fully generated by artificial intelligence (AI)
							technologies.</ui5-text>
					</ui5-hbox>
					<ui5-hbox>
						<ui5-icon name="sap-icon://complete" style="color: black;"></ui5-icon>
						<ui5-text>The AI-generated content may contain inaccuracies due to using multiple information
							sources.</ui5-text>
					</ui5-hbox>
				</ui5-vbox>
				<ui5-bar slot="footer">
					<ui5-button id="closeButton">Close</ui5-button>
				</ui5-bar>
			</ui5-popover>
		</ui5-ainotice>
	</div>
</body>

<script>
	const btn = document.querySelector("#closeButton");
	btn.addEventListener("click", () => {
		const popover = document.getElementById("popover");
		popover.open = false;
	});
</script>

</html>
