<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script src="%VITE_BUNDLE_PATH%" type="module"></script>

</head>
<body class="sapUiSizeCompact">

	<br>
	<br>
	<span>Select event fired: <span id="select-event-counter">0</span></span>
	<br>
	<span>Scroll event fired: <span id="scroll-event-counter">0</span></span>

	<script type="module">
		const buttonArea = document.getElementById("button-area");

		buttonArea.addEventListener("ui5-select", () => {
			document.getElementById("select-event-counter").innerText = parseInt(document.getElementById("select-event-counter").innerText) + 1;
		});

		buttonArea.addEventListener("ui5-scroll", (e) => {
			document.getElementById("scroll-event-counter").innerText = parseInt(document.getElementById("scroll-event-counter").innerText) + 1;
		});
	</script>

	<style>

		#btn,
		#custom-opener {
			display: none;
			position: absolute;
		}

		#custom-opener {
			width: 5px;
			height: 5px;
			background-color: transparent;
		}
	</style>
</html>
