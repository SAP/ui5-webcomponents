<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <title>Message Page</title>

    <script data-ui5-config type="application/json">
        {
            "language": "EN",
            "noConflict": {
                "events": ["click"]
            },
            "calendarType": "Islamic"
        }
    </script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
    <script nomodule src="../../resources/bundle.es5.js"></script>

    <style>
        .ui5-message-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30rem;
            margin: auto;
        }

        .ui5-message-page-icon {
            width: 6rem;
            height: 6rem;
        }

        .ui5-message-page-title {
            font-family: var(--sapFontFamily);
            font-size: var(--sapFontHeader2Size);
            color: var(--sapTextColor);
            margin: 1rem;
        }

        .ui5-message-page-description {
            font-family: var(--sapFontFamily);
            font-size: var(--sapFontLargeSize);
            color: var(--sapNeutralColor);
        }
    </style>

</head>

<body style="background-color: var(--sapBackgroundColor);">

<div class="ui5-message-page">
    <ui5-icon class="ui5-message-page-icon" name="filter"></ui5-icon>
    <div class="ui5-message-page-title">No matching items found.</div>
    <div class="ui5-message-page-description">Check the filter settings.</div>
</div>


</body>
</html>
