<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script type="importmap">
    {
        "imports": {
            "@ui5/webcomponents/": [
                "/node_modules/@ui5/webcomponents/"
            ],
            "@ui5/webcomponents-base/": [
                "/node_modules/@ui5/webcomponents-base/"
            ],
            "@ui5/webcomponents-localization/": [
                "/node_modules/@ui5/webcomponents-localization/"
            ],
            "lit-html": [
                "/node_modules/lit-html/lit-html.js"
            ],
            "lit-html/": [
                "/node_modules/lit-html/"
            ]
        }
    }
    </script>
<script type="module">
	import UI5Element from "@ui5/webcomponents-base/dist/UI5Element.js";
	import litRender, { html } from "@ui5/webcomponents-base/dist/renderer/LitRenderer.js";
	import Integer from "@ui5/webcomponents-base/dist/types/Integer.js";

	class Notepad extends UI5Element {
		static get metadata() {
			return {
				tag: "say-hello",
                properties: {
				    greeting: {
				    	type: String,
                        defaultValue: "Hello",
                    },
                    _timesGreeted: {
				    	type: Integer,
                        defaultValue: 0,
                        noAttribute: true,
                    }
                },
				slots: {
					"default": {
						type: Node,
					},
				},
			}
		}

		static get render() {
			return litRender;
		}

		static get template() {
			return element => {
				return html`<div @click="${element.clickHandler}" class="sayHello" >
                    <h5>${element.greeting}, <slot></slot> - greeted ${element._timesGreeted} time(s).</h5>
                </div>`;
			};
		}

		static get styles() {
			return `
                :host(say-hello) {
                    display: inline-block;
                }
                say-hello {
                    display: inline-block;
                }
                .sayHello {
                    color: var(--mainColor, green);
                    background: cyan;
                    cursor: pointer;
                }`;
		}

		clickHandler() {
			this._timesGreeted++;
        }
	}

	Notepad.define();


</script>
<say-hello>friend</say-hello>
<br>
<say-hello greeting="hi" style="--mainColor: red;">John</say-hello>
</body>
</html>
