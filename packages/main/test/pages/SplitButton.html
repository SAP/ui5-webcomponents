<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<title>ui5-split-button</title>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

<link rel="stylesheet" type="text/css" href="styles/SplitButton.css">
</head>

<body>
	<header class="header">
		<h1 class="header-title">ui5-split-button</h1>
	</header>

	<header class="header">
		<h3 class="header-title">Button Types</h3>
	</header>
	<div class="samples-margin">
		<ui5-split-button id="sbDefault" text="Default" design="Default"></ui5-split-button>
		<ui5-split-button id="sbEmphasized" text="Emphasized" design="Emphasized"></ui5-split-button>
		<ui5-split-button id="sbPositive" text="Positive" design="Positive"></ui5-split-button>
		<ui5-split-button id="sbNegative" text="Negative" design="Negative"></ui5-split-button>
		<ui5-split-button id="sbAttention" text="Attention" design="Attention"></ui5-split-button>
		<ui5-split-button id="sbTransparent" text="Transparent" design="Transparent"></ui5-split-button>
	</div>

	<header class="header">
		<h3 class="header-title">Disabled Buttons</h3>
	</header>
	<div class="samples-margin">
		<ui5-split-button id="sbDisabled" text="Default" disabled></ui5-split-button>
		<ui5-split-button text="Emphasized" design="Emphasized" disabled></ui5-split-button>
		<ui5-split-button text="Positive" design="Positive" disabled></ui5-split-button>
		<ui5-split-button text="Negative" design="Negative" disabled></ui5-split-button>
		<ui5-split-button text="Attention" design="Attention" disabled></ui5-split-button>
		<ui5-split-button text="Transparent" design="Transparent" disabled></ui5-split-button>
	</div>

	<header class="header">
		<h3 class="header-title">Icons</h3>
	</header>
	<div class="samples-margin">
		<ui5-split-button id="sbTextIcon" text="Icon" icon="add"></ui5-split-button>
		<ui5-split-button id="sbTextActiveIcon" text="Active Icon" active-icon="accept"></ui5-split-button>
		<ui5-split-button id="sbTextIconActiveIcon" text="Icon + Active Icon" icon="add" active-icon="accept"></ui5-split-button>
		<ui5-split-button id="sbIcon" icon="add"></ui5-split-button>
	</div>

	<header class="header">
		<h3 class="header-title">Event Display</h3>
	</header>
	<div class="samples-margin">
		<ui5-input id="displayEvent" style="width: 100px"></ui5-input> on <ui5-input id="displayElement" style="width: 100px"></ui5-input>
	</div>

	<header class="header">
		<h3 class="header-title">Text Direction</h3>
	</header>
	<div class="samples-margin">
		<ui5-switch id="direction" text-on="RTL" text-off="LTR"></ui5-input>
	</div>

</body>
<script>
	var displayEvent = document.getElementById("displayEvent"),
		displayElement = document.getElementById("displayElement"),
		directionSwitch =  document.getElementById("direction");

	document.querySelectorAll("ui5-split-button").forEach(function(item) {
		item.addEventListener("ui5-click", displayEventDetails);
		item.addEventListener("ui5-arrow-click", displayEventDetails);
	});

	direction.addEventListener("change", function() {
		document.body.setAttribute("dir", direction.checked ? "rtl" : "ltr");
		window["sap-ui-webcomponents-bundle"].applyDirection();
	});

	function displayEventDetails(event) {
		displayEvent.value = event.type
		displayElement.value = event.target.text;
	}
</script>
</html>
