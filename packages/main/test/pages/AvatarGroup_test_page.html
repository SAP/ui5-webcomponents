<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>avatar-group</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<script data-ui5-config type="application/json">
		{
			"language": "EN"
		}
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>
</head>

<body>
	<ui5-slider id="slider" min="1" max="100" value="51" class="slider"></ui5-slider>
	<h1>AvatarGroup with totalAvatarCount smaller than ui5-avatar count used in items slot</h1>
	<div class="avatar-group-wrapper">
		<ui5-avatar-group type="Individual" avatar-size="M" total-avatars-count="50">
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
		</ui5-avatar-group>
		<br>
		<ui5-avatar-group type="Group" avatar-size="M" total-avatars-count="50">
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
		</ui5-avatar-group>
	</div>
	<h1>AvatarGroup with totalAvatarCount smaller than ui5-avatar count used in items slot</h1>
	<div class="avatar-group-wrapper">
		<ui5-avatar-group type="Individual" avatar-size="M" total-avatars-count="1">
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
		</ui5-avatar-group>
		<br>
		<ui5-avatar-group type="Group" avatar-size="M" total-avatars-count="1">
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
		</ui5-avatar-group>
	</div>
	<h1>AvatarGroup without totalAvatarCount</h1>
	<div class="avatar-group-wrapper">
		<ui5-avatar-group type="Individual" avatar-size="M">
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
		</ui5-avatar-group>
		<br>
		<ui5-avatar-group type="Group" avatar-size="M">
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
			<ui5-avatar initials="M"></ui5-avatar>
		</ui5-avatar-group>
	</div>
	<script>
		// document.body.dir = "rtl";

		// ES5
		var slider = document.getElementById("slider");
		var avGrWrappers = document.querySelectorAll(".avatar-group-wrapper");

		avGrWrappers.forEach(wrapper => wrapper.style.width = slider.getAttribute("value") + '%');

		slider.addEventListener("input", function (event) {
			avGrWrappers.forEach(wrapper => wrapper.style.width = slider.getAttribute("value") + '%');
		});
	</script>

</body>


</html>
