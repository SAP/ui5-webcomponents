<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<title>Custom Icon Colelction</title>
	<script src="../../bundle.esm.js" type="module"></script>
</head>

<body>
	<ui5-title>Custom Icon collection in Button and List Item</ui5-title>
	<ui5-icon name="my-custom-icons/mark"></ui5-icon>

	<ui5-button icon="my-custom-icons/mark"></ui5-button>

	<ui5-avatar icon="my-custom-icons/mark"></ui5-avatar>

	<ui5-list>
		<ui5-li icon="my-custom-icons/mark" additional-text="Available">MacBook Air</ui5-li>
		<ui5-li icon="my-custom-icons/mark" additional-text="Re-stock" description="#12331232131" additional-text-state="Error">Laptop Lenovo</ui5-li>
		<ui5-li icon="my-custom-icons/mark" additional-text="Re-stock" description="#12331232131"  additional-text-state="Information">IPhone 3</ui5-li>
	</ui5-list>
</body>
</html>
