<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>UI5 Slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<script data-ui5-config type="application/json">
		{
			"language": "EN"
		}
	</script>

	<script>// delete Document.prototype.adoptedStyleSheets;</script>


	<script src="%VITE_BUNDLE_PATH%" type="module"></script>


	<link rel="stylesheet" type="text/css" href="./styles/Slider.css">
</head>

	<body class="slider1auto">

		<ui5-slider id="slider-tickmarks-labels" min="-20" max="20" step="2" value="0" show-tooltip label-interval="2" show-tickmarks class="slider5auto"></ui5-slider>

		<br>
		<br>
		<br>
		
		<ui5-slider editable-tooltip id="slider-tickmarks-labels" min="-20" max="20" step="2" value="0" show-tooltip label-interval="2" show-tickmarks class="slider5auto"></ui5-slider>


		<ui5-range-slider id="slider-tickmarks-labels" min="-20" max="20" step="2" start-value="-8" end-value="8" show-tooltip label-interval="2" show-tickmarks class="slider5auto"></ui5-range-slider>

		<br>
		<br>
		<br>
		
		<ui5-range-slider editable-tooltip id="slider-tickmarks-labels" min="-20" max="20" step="2" start-value="-8" end-value="8" show-tooltip label-interval="2" show-tickmarks class="slider5auto"></ui5-range-slider>


	</body>
</html>
