<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<title>ui5-radio-button</title>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

	<script>delete Document.prototype.adoptedStyleSheets;</script>

	<style>
		.radio-section {
			display: flex;
			flex-direction: column;
			margin-bottom: 2rem;
		}
	</style>
</head>

<body style="background-color: var(--sapBackgroundColor);">

	<ui5-title level="H1">Radios within a group</ui5-title><br>
	<div aria-labelledby="radioGroupTitle1" role="radiogroup" class="radio-section">
		<ui5-title id="radioGroupTitle1">Group1 - None pre-selection</ui5-title>
		<ui5-radio-button id="testRbtn" text="N/A" disabled name="test"></ui5-radio-button>
		<ui5-radio-button id="testRbtn1" text="Male" name="test"></ui5-radio-button>
		<ui5-radio-button id="testRbtn2"text="Female" name="test"></ui5-radio-button>
	</div>

	<div aria-labelledby="radioGroupTitle2" role="radiogroup" class="radio-section">
		<ui5-title id="radioGroupTitle2">Group 2</ui5-title>
		<ui5-radio-button id="testRbtn11" name="test2" checked text="Selected A"></ui5-radio-button>
		<ui5-radio-button id="testRbtn12" name="test2" disabled text="Disabled B"></ui5-radio-button>
		<ui5-radio-button id="testRbtn13" name="test2" text="Standard C"></ui5-radio-button>
	</div>

	<div aria-labelledby="radioGroupTitle3" role="radiogroup" class="radio-section">
		<ui5-title id="radioGroupTitle3">Group 3</ui5-title>
		<ui5-input id="tabField"></ui5-input>
		<ui5-radio-button id="groupRb1" name="a" checked text="Option A long long should shrink long long text text text text text text text text"></ui5-radio-button>
		<ui5-radio-button id="groupRb2" name="a" disabled text="Option C"></ui5-radio-button>
		<ui5-radio-button id="groupRb3" name="a" text="Option D"></ui5-radio-button>
		<ui5-radio-button id="groupRbReadOnly" name="a" readonly text="Option E"></ui5-radio-button>
	</div>

	<div aria-labelledby="radioGroupTitle4" role="radiogroup" class="radio-section">
		<ui5-title id="radioGroupTitle4">Group 4</ui5-title>
		<ui5-radio-button id="groupRb4" name="b" checked text="Option A long long should shrink long long text text text text text text text text"></ui5-radio-button>
		<ui5-radio-button id="groupRb5" name="b" disabled text="Option C"></ui5-radio-button>
		<ui5-radio-button id="groupRb6" name="b" text="Option D"></ui5-radio-button>
	</div>

	<div aria-labelledby="radioGroupTitle5" role="radiogroup" id="radioGroup" class="radio-section">
		<ui5-title id="radioGroupTitle5">Group 4 - Value states</ui5-title>
		<ui5-label id="lblRadioGroup">N/A</ui5-label>
		<ui5-label id="lblEventCounter">0</ui5-label>
		<ui5-radio-button id="groupRb7" text="None selected" value-state="None" name="GroupB"></ui5-radio-button>
		<ui5-radio-button id="groupRb8" text="Warning" value-state="Warning" checked name="GroupB"></ui5-radio-button>
		<ui5-radio-button id="groupRb9"text="Error" value-state="Error" checked name="GroupB"></ui5-radio-button>
		<ui5-radio-button id="groupRb10" text="Default selected" value-state="None" checked name="GroupB"></ui5-radio-button>
		<ui5-radio-button id="groupRb11" text="Radio From Another Group" value-state="None" checked name="GroupBB"></ui5-radio-button>
	</div>

	<ui5-title level="H1">Standalone Radios Not Grouped</ui5-title>
	<div>
		<ui5-radio-button id="myRb6" checked text="Default"></ui5-radio-button>
		<ui5-radio-button id="myRb7" readonly text="read only"></ui5-radio-button>
		<ui5-radio-button id="myRb8" disabled text="disabled"></ui5-radio-button>
		<ui5-radio-button id="myRb9" readonly text="read only" checked></ui5-radio-button>
		<ui5-radio-button id="myRb10" disabled text="disabled" checked></ui5-radio-button>
		<ui5-radio-button id="myRb11" value-state="Warning" text="warning"></ui5-radio-button>
		<ui5-radio-button id="myRb12" value-state="Error" text="error"></ui5-radio-button>
		<ui5-radio-button id="myRb13" value-state="Warning" checked text="warning"></ui5-radio-button>
		<ui5-radio-button id="myRb14" value-state="Error" checked text="error"></ui5-radio-button>
	</div>


	<div class="radio-section">
		<ui5-radio-button id="rb1"></ui5-radio-button>
		<ui5-radio-button id="rb2" text="Option B"></ui5-radio-button>
		<ui5-radio-button id="rb3" wrapping-type="Normal" text="Option C"></ui5-radio-button>
		<ui5-radio-button id="rb4" disabled text="Option D"></ui5-radio-button>
		<ui5-radio-button id="truncatingRb" text="Long long long text that should truncate at some point"></ui5-radio-button>
		<br/>
		<ui5-radio-button id="wrappingRb" wrapping-type="Normal" text="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s." style="width: 300px"></ui5-radio-button>
		<ui5-input id="field"></ui5-input>
	</div>

	<div>
		<ui5-radio-button id="rb-acc-name" accessible-name="Sample Label"></ui5-radio-button>
		<ui5-radio-button id="rb-acc-name-text" text="Sample Text" accessible-name="Sample Label"></ui5-radio-button>
	</div>

	<p>*Params</p>
	<p>
		<ui5-label>- for compact add 'ui5-content-density-compact' class to any dom element</ui5-label>
	</p>
	<p>
		<ui5-label>- for belize use 'sap-ui-theme=sap_belize'</ui5-label>
	</p>

	<script>
		var counter = 0;
		var groupEventCounter = 0;

		[window["rb1"], window["rb2"], window["rb3"], window["rb4"]].forEach(function(radio) {
			radio.addEventListener("ui5-change", function(event) {
				counter += 1;
				window["field"].value = counter;
			});
		})

		radioGroup.addEventListener("ui5-change", function(e) {
			var radio = e.target;
			lblRadioGroup.innerHTML = radio.text;
			lblEventCounter.innerHTML = ++groupEventCounter;
		});
</script>
</body>
</html>
