<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<title>Button</title>
	<script>
		delete Document.prototype.adoptedStyleSheets
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

    <style>
        section {
            border: 2px solid black;
            padding: 20px;
        }
    </style>

</head>

<body style="background-color: var(--sapBackgroundColor);" dir="rtl">
    <ui5-label>RTL: </ui5-label> <ui5-switch id="sw" checked>RTL</ui5-switch>

    <section>
        <ui5-title>This section does not define dir</ui5-title>
        <br>
        <ui5-checkbox text="Click me"></ui5-checkbox>
        <br>
        <ui5-checkbox text="Click me"></ui5-checkbox>
        <br>
        <ui5-checkbox text="Click me"></ui5-checkbox>
    </section>

    <section dir="ltr">
        <ui5-title>This section defines dir=LTR</ui5-title>
        <br>
        <ui5-checkbox text="Click me"></ui5-checkbox>
        <br>
        <ui5-checkbox text="Click me"></ui5-checkbox>
        <br>
        <ui5-checkbox text="This checkbox however defines dir=rtl" dir="rtl"></ui5-checkbox>
    </section>

    <section dir="rtl">
        <ui5-title>This section defines dir=RTL</ui5-title>
        <br>
        <ui5-checkbox text="Click me"></ui5-checkbox>
        <br>
        <ui5-checkbox text="Click me"></ui5-checkbox>
        <br>
        <ui5-checkbox text="This checkbox however defines dir=ltr" dir="ltr"></ui5-checkbox>
    </section>


    <script>
        var sw = document.getElementById("sw");
		sw.addEventListener("click", function() {
        	if (sw.checked) {
        		document.body.dir = "rtl";
            } else {
        		document.body.dir = "ltr";
            }
        	window.RenderScheduler.reRenderAll();
        });
    </script>

</body>
</html>
