<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>ColorPicker Playground</title>

	<script>
		delete Document.prototype.adoptedStyleSheets;
	</script>

	<script data-ui5-config type="application/json">
		{
			"language": "EN"
		}
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

</head>
<body style="background-color: var(--sapBackgroundColor);">

	<ui5-color-picker id="cp1"></ui5-color-picker>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>


	<ui5-color-picker id="change-event"></ui5-color-picker>

	<ui5-input id="color-input"></ui5-input>

	<br>
	<br>

	<ui5-color-picker id="cp3"></ui5-color-picker>

	<script>
		var colorPicker = document.querySelector("#change-event"),
			colorLabel = document.querySelector("#color-input");

		colorPicker.addEventListener("ui5-change", function(event) {
			colorLabel.value = event.target.color;
		});
	</script>
</html>
