<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tab Container</title>

	<script data-ui5-config type="application/json">
		{
			"theme": "sap_fiori_3",
			"language": "EN"
		}
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

	<script>delete Document.prototype.adoptedStyleSheets;</script>

    <template id="headerTab">

    </template>

</head>

<body style="background-color: var(--sapBackgroundColor);">



		<ui5-tabcontainer id="tabContainer1" show-overflow="true">
			<ui5-test-header-tab text="Products" additional-text="125">Header</ui5-test-header-tab>
			<ui5-tab-separator></ui5-tab-separator>
			<ui5-tab icon="sap-icon://menu2" text="Laptops" semantic-color="Positive" additional-text="25">A
			</ui5-tab>
			<ui5-tab icon="sap-icon://menu" text="Monitors" selected semantic-color="Critical" additional-text="45">B
			</ui5-tab>
			<ui5-tab icon="sap-icon://menu2" text="Keyboards" semantic-color="Negative" additional-text="15">C
			</ui5-tab>
			<ui5-tab icon="sap-icon://menu2" disabled="true" text="Disabled"  semantic-color="Negative" additional-text="40">D
			</ui5-tab>
			<ui5-tab icon="sap-icon://menu2" text="Neutral" semantic-color="Neutral" additional-text="40">E
			</ui5-tab>
			<ui5-tab icon="sap-icon://menu2" text="Default" additional-text="40">F
			</ui5-tab>
		</ui5-tabcontainer>

</body>
</html>
