<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>DurationPicker</title>
	<script>
		// delete Document.prototype.adoptedStyleSheets
	</script>


	<script src="../../bundle.esm.js" type="module"></script>

<link rel="stylesheet" type="text/css" href="./styles/DurationPicker.css">
</head>

<body class="durationpicker1auto">
	<ui5-duration-picker id="duration-picker1"></ui5-duration-picker>
	<br>

	<ui5-duration-picker class="durationpicker2auto"></ui5-duration-picker>
	<br>

	<ui5-title>Read Only Duration Picker</ui5-title>

	<br>

	<ui5-duration-picker readonly id="duration-picker2"></ui5-duration-picker>

	<br>
	<br>

	<ui5-title>Duration Picker With No Seconds, Minutes or Hours</ui5-title>

	<br>

	<ui5-duration-picker value="7:20" hide-seconds id="duration-picker3"></ui5-duration-picker>
	<ui5-duration-picker value="7:10" hide-minutes id="duration-picker3-1"></ui5-duration-picker>
	<ui5-duration-picker value="20:10" hide-hours id="duration-picker3-2"></ui5-duration-picker>

	<br>
	<br>

	<ui5-title>Duration Pickers With MaxValue</ui5-title>

	<br>

	<ui5-duration-picker value="7:20:10" max-value="05:10:08"  id="duration-picker4"></ui5-duration-picker>
	<ui5-duration-picker max-value="05:10:08" value="05:10:00" id="duration-picker5"></ui5-duration-picker>

	<br>
	<br>

	<ui5-title>Duration Pickers With Step</ui5-title>

	<br>

	<ui5-duration-picker value="05:10:02" seconds-step="5" id="duration-picker6"></ui5-duration-picker>
	<ui5-duration-picker  value="05:12" minutes-step="5" hide-seconds id="duration-picker7"></ui5-duration-picker>

	<br>
	<br>
	<ui5-duration-picker id="duration-default"></ui5-duration-picker>

	<br>
	<br>
	<ui5-duration-picker value-state="Error"></ui5-duration-picker>

	<ui5-duration-picker value-state="Error" id="pickerValueStateMessage">
		<div slot="valueStateMessage" id="customValueStateMessage">Please provide valid value</div>
	</ui5-duration-picker>
</body>
</html>
