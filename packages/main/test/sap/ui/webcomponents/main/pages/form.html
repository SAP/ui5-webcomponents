<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Form support</title>
    <script src="../../../../../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../../../../resources/sap/ui/webcomponents/main/bundle.esm.js" type="module"></script>
    <script nomodule src="../../../../../../resources/sap/ui/webcomponents/main/bundle.es5.js"></script>
</head>

<body>

<form method="get" >
    <h3> Input with suggestions</h3>
    <ui5-input name="a" show-suggestions>
        <ui5-li type="Active">Cozy</ui5-li>
        <ui5-li type="Active">Compact</ui5-li>
        <ui5-li type="Active">Condensed</ui5-li>
    </ui5-input>

    <h3> Input disabled</h3>
    <ui5-input name="b_disabled" style="width:100%" disabled placeholder="Disabled one ...">
        <ui5-icon data-ui5-slot="icon" src="sap-icon://appointment-2"></ui5-icon>
    </ui5-input>

    <h3> Input readonly</h3>
    <ui5-input name="c" style="width:100%" value="readonly" readonly></ui5-input>

    <h3> Input type 'Number'</h3>
    <ui5-input name="d" style="width:100%" type="Number" placeholder="Numbers are allowed only ..."></ui5-input>

    <h3> Input type 'Password'</h3>
    <ui5-input name="e" style="width:100%" type="Password" placeholder="Typing in private ..."></ui5-input>

    <h3> Input type 'Email'</h3>
    <ui5-input name="f" style="width:100%" type="Email" name="my-input-email"></ui5-input>

    <h3> Input type 'Tel'</h3>
    <ui5-input name="g" style="width:100%" type="Tel"  name="my-input-tel"></ui5-input>

    <h3> Input type 'URL'</h3>
    <ui5-input name="h" style="width:100%" type="URL"></ui5-input>

    <ui5-input value="No name"></ui5-input>

    <br>
    <select name="sel">
        <option value="1">test1</option>
        <option value="2" selected="selected">test2</option>
        <option value="3">test3</option>
    </select>

    <br>
    <ui5-select name="sel2">
        <ui5-li type="Active" selected>Cozy</ui5-li>
        <ui5-li type="Active" selected>Compact</ui5-li>
        <ui5-li type="Active" selected>Condensed</ui5-li>
    </ui5-select>

    <br/>
    <ui5-textarea name="ta" value="My text"></ui5-textarea>

    <br>
    <ui5-datepicker name="dp"></ui5-datepicker>

    <br/>

    <br>
    <input name="native_cb" type="checkbox"/>

    <br>
    <ui5-checkbox name="cb"></ui5-checkbox>

    <br>
    <ui5-button>Does not submit forms</ui5-button>

    <ui5-button submit-forms>Submits forms</ui5-button>
    <input type="submit"/>
</form>


</body>
</html>
