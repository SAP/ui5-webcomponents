<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Timeline</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<script data-id="sap-ui-config" type="application/json">
		{
			"theme": "sap_fiori_3",
			"language": "EN"
		}
	</script>

	<script src="../../../../../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../../../../../resources/sap/ui/webcomponents/main/bundle.esm.js"
	        type="module"
	        id="sap-ui-bootstrap"
	>
	</script>

	<script nomodule src="../../../../../../resources/sap/ui/webcomponents/main/bundle.es5.js">
	</script>

	<style>
		html,
		body {
			margin: 0;
		}

		.header {
			display: flex;
			justify-content: center;
			height: 3rem;
			background: #3f5161;
		}

		.header-title {
			color: #fafafa;
			margin: 0;
			padding: 0;
			line-height: 3rem;
			font-size: 1.375rem;
			font-weight: normal;
			text-shadow: 0 0 0.125rem #ffffff;
			font-family: "72", Arial, Helvetica, sans-serif;
		}

		.main {
			display: flex;
		}

		.samples,
		.result {
			flex: 1;
		}

		.samples {
			flex-grow: 4;
		}

		ui5-card {
			width: 300px;
		}
	</style>
</head>

<body>

<header class="header">
	<h1 class="header-title">ui5-timeline</h1>
</header>

<section class="main">
	<div class="samples">
		<h2>Timeline</h2>
		<div class="sample">
			<ui5-card
					heading="Upcoming Activities"
					subtitle="For Today">
				<ui5-timeline>
					<ui5-timeline-item id="test-item" title-text="called" timestamp="1487583000000" icon="sap-icon://phone" item-name="Stanislava Baltova" item-name-clickable></ui5-timeline-item>
					<ui5-timeline-item title-text="Weekly Sync - CP Design" timestamp="1517349600000" icon="sap-icon://calendar">
						<div>MR SOF02 2.43</div>
					</ui5-timeline-item>
					<ui5-timeline-item title-text="Video Converence Call - UI5" timestamp="1485813600000" icon="sap-icon://calendar" item-name="Stanislava Baltova">
						<div>Online meeting</div>
					</ui5-timeline-item>
				</ui5-timeline>
			</ui5-card>
		</div>
	</div>
	<div class="result">
		<h2>Result</h2>
		<span id="result"></span>
	</div>
</section>

<script>
	var result = document.getElementById("result");

	document.getElementById("test-item").addEventListener("itemNamePress", function (event) {
		result.innerHTML = event.target.getAttribute("item-name");
	});
</script>
</body>
</html>
