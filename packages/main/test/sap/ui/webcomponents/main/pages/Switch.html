<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>ui5-checkbox</title>

	<script
		src="../../../../../../resources/sap/ui/webcomponents/main/bundle.esm.js"
		type="module"
	></script>

	<script nomodule src="../../../../../../resources/sap/ui/webcomponents/main/bundle.es5.js"></script>
</head>

<style>
	ui5-switch {
		margin: 8px;
	}
</style>
<body>
	<h3>Basic Switch</h3>

	<h3>Basic Switch</h3>
	<div style="display: flex">
		<ui5-switch id="sw" text-on="On" text-off="Off"></ui5-switch>
		<ui5-switch checked text-on="Yes" text-off="No"></ui5-switch>
	</div>
	<ui5-label id="lbl"></ui5-label>

	<h3>Custom Switch</h3>
	<div style="display: flex">
		<ui5-switch id="sw2"  text-on="Accept" text-off="Reject" style="width: 100px"></ui5-switch>
		<ui5-switch checked  text-on="accept" text-off="Reject" style="width: 200px"></ui5-switch>
	</div>
	<ui5-label id="lbl2"></ui5-label>

	<h3>Disabled Switch</h3>
	<div style="display: flex">
		<ui5-switch disabled text-on="On" text-off="Off"></ui5-switch>
		<ui5-switch checked disabled text-on="Yes" text-off="No"></ui5-switch>
	</div>
</body>

<script>
	var sw = document.getElementById("sw");
	var lbl = document.getElementById("lbl");
	var lbl2 = document.getElementById("lbl2");
	var counter = 0;

	sw.addEventListener("change", function(e) {
		lbl.innerHTML = e.target.checked + " : " + (++counter);
	});
	sw2.addEventListener("change", function(e) {
		var checked = e.target.checked;
		lbl2.innerHTML = (checked ? e.target.textOn : e.target.textOff) + " : " + checked;
	});
</script>
</html>
