<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">

    <title>Eventing</title>

    <script src="../../../../../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../../../../resources/sap/ui/webcomponents/main/bundle.esm.js" type="module" ></script>
    <script nomodule src="../../../../../../resources/sap/ui/webcomponents/main/bundle.es5.js">
    </script>
</head>

<body>

<ui5-link id="normalLink" href="#new">Normal link</ui5-link>
<br>
<ui5-link id="defaultPreventedLink" href="#newPrevented">Default prevented</ui5-link>
<br>

<script>
    var link = document.getElementById("defaultPreventedLink");
    link.addEventListener("ui5-press", function(event) {
        event.preventDefault();
    });
</script>

</body>
</html>
