	<ui5-button id="btn">Click me !</ui5-button>

	<ui5-popover header-text="My Heading" id="pop" style="width: 300px" placement-type="Top">

			<ui5-li>Hello</ui5-li>

		</ui5-list>

		<br>
		<br>

			pop.openBy(btn);
