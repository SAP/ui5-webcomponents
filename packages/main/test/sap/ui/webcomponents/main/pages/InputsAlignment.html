<!DOCTYPE html>
<html>
<head>
	<script>delete Document.prototype.adoptedStyleSheets;</script>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>ui5-input</title>
	<script src="../../../../../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../../../../../resources/sap/ui/webcomponents/main/bundle.esm.js" type="module"></script>
	<script nomodule src="../../../../../../resources/sap/ui/webcomponents/main/bundle.es5.js"></script>

	<script>delete Document.prototype.adoptedStyleSheets;</script>

</head>

<body>
	<div id="content">

	</div>

	<script>
		const reducer = (accumulator, tag) => accumulator + `<br>
			<${tag} style="width: 320px">

			</${tag}>` + `<br>`;
		const markup = ["", "ui5-input", "ui5-select", "ui5-multi-combobox", "ui5-datepicker", "ui5-textarea"].reduce(reducer);

		content.innerHTML = `
			${markup}
			<br>
			<hr>
			<br>

			<ui5-select>
				<ui5-option>Hello</ui5-option>
				<ui5-option>World</ui5-option>
				<ui5-option>UI5</ui5-option>
				<ui5-option>Components</ui5-option>
			</ui5-select>

			<br>
			<br>

			<ui5-multi-combobox>
				<ui5-li>Hello</ui5-li>
				<ui5-li>World</ui5-li>
				<ui5-li>UI5</ui5-li>
				<ui5-li>Components</ui5-li>
			</ui5-multi-combobox>
		`;

	</script>
</body>


</html>
