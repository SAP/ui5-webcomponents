<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>ui5-switch</title>

	<script
		src="../../../../../../resources/sap/ui/webcomponents/main/bundle.esm.js"
		type="module"
	></script>

	<script data-id="sap-ui-config" type="application/json">
		{
			"theme": "sap_belize_hcb",
			"language": "EN"
		}
	</script>

	<script nomodule src="../../../../../../resources/sap/ui/webcomponents/main/bundle.es5.js"></script>
</head>

<style>
	ui5-switch {
		margin: 8px;
	}

	.hcb {background: #000}
</style>
<body class="hcb">
		<h3>Default Switch</h3>
		<div style="display: flex">
			<ui5-switch id="sw" text-on="On" text-off="Off"></ui5-switch>
			<ui5-switch id="sw2" checked text-on="Yes" text-off="No"></ui5-switch>
			<ui5-switch disabled text-on="On" text-off="Off"></ui5-switch>
			<ui5-switch checked disabled text-on="Yes" text-off="No"></ui5-switch>
		</div>
		<ui5-label id="lbl"></ui5-label>
	
		<h3>Semantic Switch</h3>
		<div style="display: flex">
			<ui5-switch type="Semantic" text-on="On" text-off="Off"></ui5-switch>
				<ui5-switch type="Semantic" checked text-on="Yes" text-off="No"></ui5-switch>
				<ui5-switch type="Semantic" text-on="On" text-off="Off" disabled></ui5-switch>
				<ui5-switch type="Semantic" checked text-on="Yes" text-off="No" disabled></ui5-switch>
		</div>

		<h3>Custom Switch</h3>
		<div style="display: flex">
			<ui5-switch id="sw2"  text-on="Accept" text-off="Reject" style="width: 120px; height: 80px;"></ui5-switch>
			<ui5-switch checked  text-on="Turned On" text-off="Turned Off" style="width: 150px; height: 100px;"></ui5-switch>
			<ui5-switch id="sw3"  text-on="Enabled" text-off="disabled" style="width: 200px; height: 100px;"></ui5-switch>
			<ui5-switch checked  text-on="Allowed" text-off="Prohibitted" style="width: 200px; height: 200px;"></ui5-switch>
		</div>
	</body>
</html>
