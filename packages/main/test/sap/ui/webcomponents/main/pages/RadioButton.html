<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>ui5-radiobutton</title>

	<script src="../../../../../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../../../../../resources/sap/ui/webcomponents/main/bundle.esm.js"
			type="module"
	>
	</script>

	<script nomodule src="../../../../../../resources/sap/ui/webcomponents/main/bundle.es5.js">
	</script>

	<style>
		.radio-section {
			display: flex;
			flex-direction: column;
		}
	</style>
</head>

<body>
	<h1>ui5-radiobutton</h1>
	<ui5-radiobutton id="rb1" text="Option A"></ui5-radiobutton>
	<ui5-radiobutton id="rb2" text="Option B"></ui5-radiobutton>
	<ui5-radiobutton id="rb3" text="Option C"></ui5-radiobutton>
	<ui5-radiobutton id="rb4" disabled text="Option D"></ui5-radiobutton>

	<ui5-input id="field"></ui5-input>

	<section class="radio-section">
		<ui5-title>ui5-radiobutton in group</ui5-title>
		<ui5-radiobutton id="groupRb1" group="a" selected text="Option A long long should shrink long long text text text text text text text text"></ui5-radiobutton>
		<ui5-radiobutton id="groupRb2" group="a" disabled text="Option C"></ui5-radiobutton>
		<ui5-radiobutton id="groupRb3" group="a" text="Option D"></ui5-radiobutton>
	</section>

	<section class="radio-section">
		<ui5-title>ui5-radiobutton in group</ui5-title>
		<ui5-radiobutton id="groupRb4" group="b" selected text="Option A long long should shrink long long text text text text text text text text"></ui5-radiobutton>
		<ui5-radiobutton id="groupRb5" group="b" disabled text="Option C"></ui5-radiobutton>
		<ui5-radiobutton id="groupRb6" group="b" text="Option D"></ui5-radiobutton>
	</section>

	<section>
		<ui5-title>ui5-radiobutton states</ui5-title></p>
		<ui5-radiobutton id="myRb6" selected text="Default"></ui5-radiobutton>
		<ui5-radiobutton id="myRb7" read-only text="read only"></ui5-radiobutton>
		<ui5-radiobutton id="myRb8" disabled text="disabled"></ui5-radiobutton>
		<ui5-radiobutton id="myRb9" read-only text="read only" selected></ui5-radiobutton>
		<ui5-radiobutton id="myRb10" disabled text="disabled" selected></ui5-radiobutton>
		<ui5-radiobutton id="myRb11" value-state="Warning" text="warning"></ui5-radiobutton>
		<ui5-radiobutton id="myRb12" value-state="Error" text="error"></ui5-radiobutton>
		<ui5-radiobutton id="myRb13" value-state="Warning" selected text="warning"></ui5-radiobutton>
		<ui5-radiobutton id="myRb14" value-state="Error" selected text="error"></ui5-radiobutton>
	</section>

	<p>*Params</p>
	<p>
		<ui5-label>- for compact use 'sap-ui-xx-wc-size-compact=true'</ui5-label>
	</p>
	<p>
		<ui5-label>- for belize use 'sap-ui-theme=sap_belize'</ui5-label>
	</p>

	<script>
		var counter = 0;

		[window["rb1"], window["rb2"], window["rb3"], window["rb4"]].forEach(function(radio) {
			radio.addEventListener("select", function(event) {
				counter += 1;
				window["field"].value = counter;
			});
		})
</script>
</body>
</html>
