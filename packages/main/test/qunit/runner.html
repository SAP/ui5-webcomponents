<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>QUnit Page for ui5-checkbox</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<script src="./TestHelper.js"></script>
	<script type="module" id="sap-ui-bootstrap" src="../../resources/bundle.esm.js">
	</script>

	<script nomodule src="../../resources/bundle.es5.js">
	</script>

	<!-- Patch all of the dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="./util/qunit-2.css"/>
	<script src="./util/qunit-2.js"></script>
	<script src="./util/sinon.js"></script>
	<script src="./util/sinon-qunit.js"></script>
	<script src="./util/jquery.min.js"></script>
	<script>
		function getUrlQueryParams() {
			var params = {};
			var queryString = window.location.search;
			if (queryString) {
				var hashes = queryString.slice(1).split('&');
				params = hashes.reduce(function (acc, hash) {
					var parts = hash.split("=");
					acc[parts[0]] = parts[1];
					return acc;
				}, params);
				return params;
			}
			return params;
		}
		function insertScript (src) {
			var script = document.createElement("script");
			script.src = src;
			document.head.appendChild(script);
		}
		$(function () {
			window.QUnitReport = [];
			QUnit.log(function (detail) {
				QUnitReport.push(detail);
			});
			var params = getUrlQueryParams();
			insertScript(params.testName + ".qunit.js");
		});
	</script>
</head>
<body id="body" class="sapUiBody">
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<div id="qunit-fixture-visible"></div>
</body>
</html>
