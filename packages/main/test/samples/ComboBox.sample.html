<section>
	<h3>Lazy loading</h3>

	<div class="snippet">
		<ui5-combobox placeholder="Enter value" id="lazy-cb"></ui5-combobox>

		<script>
			const combo = document.getElementById("lazy-cb");

			combo.loadItems = function (params, callback) {
				while (combo.lastChild) {
					combo.removeChild(combo.lastChild);
				}

				fetch("https://restcountries.eu/rest/v2/region/europe?fields=name")
					.then(function (response) {
						response.json()
							.then(function (list) {

								list = list.filter(function(item) {
									return item.name.toLowerCase().includes(params.value.toLowerCase());
								});

								list.forEach(function (country) {
									const element = document.createElement("ui5-combobox-item");

									element.setAttribute("text", country.name);
									combo.appendChild(element);
								});

								callback();
							});
					})
					.catch(function () { });
			};
		</script>
	</div>
	</pre>
</section>
