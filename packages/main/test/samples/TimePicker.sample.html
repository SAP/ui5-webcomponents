<header>
	<h2 class="control-header">TimePicker</h2>
	<div class="component-heading-since">
		<span><!--since_tag_marker--></span>
	</div>
</header>

<div class="component-package">@ui5/webcomponents</div>

<div class="control-tag">&lt;ui5-timepicker&gt;</div>

<section>
	<h3>Basic TimePicker</h3>
	<div class="snippet">
			<ui5-timepicker id="timepicker1"></ui5-timepicker>
	</div>
	<pre class="highlight">{% highlight html %}
	<ui5-timepicker id="timepicker1"></ui5-timepicker>
{% endhighlight %}</pre>
</section>

<section>
		<h3>TimePicker in twelve hours format</h3>
		<div class="snippet">
				<ui5-timepicker id="timepicker1" format-pattern="hh:mm:ss a"></ui5-timepicker>
		</div>
		<pre class="highlight">{% highlight html %}
		<ui5-timepicker id="timepicker1" format-pattern="hh:mm:ss a"></ui5-timepicker>
	{% endhighlight %}</pre>
</section>

<section>
		<h3>TimePicker with only minutes and seconds</h3>
		<div class="snippet">
				<ui5-timepicker id="timepicker1" format-pattern="mm:ss"></ui5-timepicker>
		</div>
		<pre class="highlight">{% highlight html %}
		<ui5-timepicker id="timepicker1" format-pattern="mm:ss"></ui5-timepicker>
	{% endhighlight %}</pre>
</section>

<!-- JSDoc marker -->
