<header>
	<h2 class="control-header">TextArea</h2>
</header>

<div class="component-package">@ui5/webcomponents</div>

<div class="control-tag">&lt;ui5-textarea&gt;</div>

<section>
	<h3>Basic TextArea</h3>
	<div class="snippet">
		<ui5-textarea class="textarea-width" placeholder="Type as much text as you wish"></ui5-textarea>
	</div>
	<pre class="prettyprint lang-html"><xmp>
<ui5-textarea placeholder="Type as much text as you wish"></ui5-textarea>
	</xmp></pre>
</section>

<section>
	<h3>TextArea with Maximum Length</h3>
	<div class="snippet">
		<ui5-textarea class="textarea-width" placeholder="Type no more than 10 symbols" max-length="10" show-exceeded-text></ui5-textarea>
	</div>
	<pre class="prettyprint lang-html"><xmp>
<ui5-textarea placeholder="Type some text" max-length="10" show-exceeded-text></ui5-textarea>
	</xmp></pre>
</section>
