<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minimal</title>
</head>
<body>
<script type="importmap">
    {
        "imports": {
            "@ui5/webcomponents/": [
                "/node_modules/@ui5/webcomponents/"
            ],
            "@ui5/webcomponents-base/": [
                "/node_modules/@ui5/webcomponents-base/"
            ],
            "@ui5/webcomponents-localization/": [
                "/node_modules/@ui5/webcomponents-localization/"
            ],
            "lit-html": [
                "/node_modules/lit-html/lit-html.js"
            ],
            "lit-html/": [
                "/node_modules/lit-html/"
            ]
        }
    }
    </script>
<script type="module">
	import UI5Element from "@ui5/webcomponents-base/dist/UI5Element.js";

	class Minimal extends UI5Element {
		static get metadata() {
			return {
				tag: "ui5-minimal",
			}
		}

		static get render() {
			return (templateResult, domNode) => {
				domNode.innerHTML = templateResult;
            };
		}

		static get template() {
			return element => {
				return `<p>Hi</p>`;
			};
		}
	}

	Minimal.define();


</script>
    <ui5-minimal></ui5-minimal>
</body>
</html>
