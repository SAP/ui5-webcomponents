<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>
<body style="background-color: var(--sapBackgroundColor);">
<!-- playground-hide-end -->
<ui5-title level="H5"> Toolbar with spacer:</ui5-title>
<ui5-toolbar>
    <ui5-toolbar-button icon="add" text="Plus" design="Default"></ui5-toolbar-button>
    <ui5-toolbar-button icon="decline" text="Reject"></ui5-toolbar-button>
    <ui5-toolbar-spacer></ui5-toolbar-spacer>
    <ui5-toolbar-button icon="employee" text="Hire"></ui5-toolbar-button>
    <ui5-toolbar-button icon="add" text="Add"></ui5-toolbar-button>
    <ui5-toolbar-spacer></ui5-toolbar-spacer>
    <ui5-toolbar-button icon="decline" text="Decline"></ui5-toolbar-button>
    <ui5-toolbar-button icon="add" text="Append"></ui5-toolbar-button>
    <ui5-toolbar-button icon="employee" text="Add people"></ui5-toolbar-button>
    <ui5-toolbar-button icon="employee" text="Call me later"></ui5-toolbar-button>
</ui5-toolbar>

</br>

<ui5-title level="H5">Toolbar with separator:</ui5-title>
<ui5-toolbar>
    <ui5-toolbar-button icon="add" text="Plus" design="Default"></ui5-toolbar-button>
    <ui5-toolbar-button icon="decline" text="Reject"></ui5-toolbar-button>
    <ui5-toolbar-separator></ui5-toolbar-separator>
    <ui5-toolbar-button icon="employee" text="Hire"></ui5-toolbar-button>
    <ui5-toolbar-button icon="add" text="Add"></ui5-toolbar-button>
    <ui5-toolbar-separator></ui5-toolbar-separator>
    <ui5-toolbar-button icon="decline" text="Decline"></ui5-toolbar-button>
    <ui5-toolbar-button icon="add" text="Append"></ui5-toolbar-button>
    <ui5-toolbar-separator></ui5-toolbar-separator>
    <ui5-toolbar-button icon="employee" text="Add people"></ui5-toolbar-button>
    <ui5-toolbar-button icon="employee" text="Call me later"></ui5-toolbar-button>
</ui5-toolbar>

</br>

<ui5-title level="H5">Toolbar with 'AlwaysOverflow' items:</ui5-title>
<ui5-toolbar>
    <ui5-toolbar-button icon="decline" text="Reject"></ui5-toolbar-button>
    <ui5-toolbar-button icon="employee" text="Hire"></ui5-toolbar-button>
    <ui5-toolbar-button icon="add" text="Add"></ui5-toolbar-button>
    <ui5-toolbar-button icon="decline" text="Decline" overflow-priority="AlwaysOverflow"></ui5-toolbar-button>
    <ui5-toolbar-button icon="add" text="Append" overflow-priority="AlwaysOverflow"></ui5-toolbar-button>
    <ui5-toolbar-button icon="employee" text="Add People" overflow-priority="AlwaysOverflow"></ui5-toolbar-button>
    <ui5-toolbar-button icon="employee" text="Call me later" overflow-priority="AlwaysOverflow"></ui5-toolbar-button>
</ui5-toolbar>

</br>

<ui5-title level="H5">Toolbar with 'NeverOverflow' items:</ui5-title>
<ui5-toolbar>
    <ui5-toolbar-button icon="add" text="Plus" design="Default"></ui5-toolbar-button>
    <ui5-toolbar-select>
        <ui5-toolbar-select-option>1</ui5-toolbar-select-option>
        <ui5-toolbar-select-option selected>2</ui5-toolbar-select-option>
        <ui5-toolbar-select-option>3</ui5-toolbar-select-option>
    </ui5-toolbar-select>
    <ui5-toolbar-button icon="employee" text="Hire people"></ui5-toolbar-button>
    <ui5-toolbar-button icon="add" text="Append" overflow-priority="NeverOverflow"></ui5-toolbar-button>
    <ui5-toolbar-button icon="employee" text="Add people" overflow-priority="NeverOverflow"></ui5-toolbar-button>
    <ui5-toolbar-button icon="employee" text="Call me later" overflow-priority="NeverOverflow"></ui5-toolbar-button>
</ui5-toolbar>

</br>

<ui5-title level="H5">Toolbar with 'Start' aligned items:</ui5-title>
<ui5-toolbar align-content="Start">
    <ui5-toolbar-button icon="decline" text="Decline"></ui5-toolbar-button>
    <ui5-toolbar-button icon="add" text="Add"></ui5-toolbar-button>
    <ui5-toolbar-button icon="employee" text="Add people"></ui5-toolbar-button>
    <ui5-toolbar-button icon="employee" text="Call me later"></ui5-toolbar-button>
</ui5-toolbar>

<!-- playground-hide -->
    <script type="module" src="main.js"></script>
</body>
</html>
<!-- playground-hide-end -->
