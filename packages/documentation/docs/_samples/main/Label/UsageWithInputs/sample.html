<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body style="background-color: var(--sapBackgroundColor)">
    <!-- playground-fold-end -->
    <div class="f">
        <ui5-label for="myInput" required show-colon>First name</ui5-label>
        <ui5-input id="myInput" required placeholder="Enter your name"></ui5-input>
        <ui5-label for="myDatePicker" required show-colon>Date of birth</ui5-label>
        <ui5-date-picker id="myDatePicker" required></ui5-date-picker>
        <ui5-label for="mySelect" required show-colon>Job</ui5-label>
        <ui5-select id="mySelect" required>
            <ui5-option>Manager</ui5-option>
            <ui5-option>Sales</ui5-option>
            <ui5-option selected>Developer</ui5-option>
        </ui5-select>
        <ui5-label for="myTextArea" required show-colon>Description</ui5-label>
        <ui5-textarea id="myTextArea" required placeholder="Type as much text as you wish"></ui5-textarea>
        <div style="display: flex; align-items: center;">
            <ui5-label for="myCheckBox" required show-colon>Accept terms of use</ui5-label>
            <ui5-checkbox id="myCheckBox" required></ui5-checkbox>
        </div>
    </div>
    <!-- playground-fold -->
    <script type="module" src="main.js"></script>
</body>

</html>
<!-- playground-fold-end -->
