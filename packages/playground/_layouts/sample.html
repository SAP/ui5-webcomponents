<ui5-dialog id="settings-dialog" header-text="Settings">
    <section class="settings-form">
        <div class="settings-content">
            <div class="setting">
                <ui5-label for="themeSwitch">Theme:</ui5-label>
                <ui5-select id="themeSwitch">
                    <ui5-option value="sap_fiori_3">Quartz Light</ui5-option>
                    <ui5-option value="sap_fiori_3_dark">Quartz Dark</ui5-option>
                    <ui5-option value="sap_belize">Belize</ui5-option>
                    <ui5-option value="sap_belize_hcb">High Contrast Black</ui5-option>
                    <ui5-option value="sap_belize_hcw">High Contrast White</ui5-option>
                </ui5-select>
            </div>
            <div class="setting">
                <ui5-label for="contentDensitySwitch">Content Density:</ui5-label>
                <ui5-select id="contentDensitySwitch">
                    <ui5-option>Cozy</ui5-option>
                    <ui5-option>Compact</ui5-option>
                </ui5-select>
            </div>
            <div class="setting">
                <ui5-label for="textDirectionSwitch">Text Direction:</ui5-label>
                <ui5-select id="textDirectionSwitch">
                    <ui5-option>LTR</ui5-option>
                    <ui5-option>RTL</ui5-option>
                </ui5-select>
            </div>
        </div>
    </section>
    <div slot="footer" class="closing-buttons">
        <ui5-button id="applyButton" design="Emphasized" class="padding-end">Apply</ui5-button>
        <ui5-button id="cancelButton">Cancel</ui5-button>
    </div>
</ui5-dialog>
