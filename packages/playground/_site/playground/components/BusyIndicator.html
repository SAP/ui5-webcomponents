<span class="nt">&lt;ui5-busyindicator</span> <span class="na">id=</span><span class="s">"busy-container"</span> <span class="na">size=</span><span class="s">"Medium"</span><span class="nt">&gt;</span>
	<span class="nt">&lt;ui5-list</span> <span class="na">id=</span><span class="s">"fetch-list"</span> <span class="na">no-data-text=</span><span class="s">"No Data"</span> <span class="na">header-text=</span><span class="s">"Available Items"</span><span class="nt">&gt;&lt;/ui5-list&gt;</span>

<span class="nt">&lt;script&gt;</span>
	<span class="kd">const</span> <span class="nx">busyIndocator</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">getElementById</span><span class="p">(</span><span class="dl">"</span><span class="s2">busy-container</span><span class="dl">"</span><span class="p">);</span>

<script>
	const busyIndocator = document.getElementById("busy-container");
	const list = document.getElementById("fetch-list");
	
	document.getElementById("fetch-btn").addEventListener("press", event => {
		busyIndocator.active = true;
		
		setTimeout(() => {
			const elements = ["UI5", "Web", "Components"].forEach(title => {
				const el = document.createElement("ui5-li");
				el.textContent = title;
				
				list.appendChild(el);
			});
			
			busyIndocator.active = false;
		}, 2000);
	});
</script>
