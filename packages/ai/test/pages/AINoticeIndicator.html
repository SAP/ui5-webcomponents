<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<title>AI Notice Indicator</title>

	<script src="%VITE_BUNDLE_PATH%" type="module"></script>

	<link rel="stylesheet" type="text/css" href="../../src/themes/AINoticeIndicator.css">

</head>

<body>
	<h1>AI Notice Indicator</h1>
	
	<ui5-text>Default</ui5-text>
	<ui5-ai-notice-indicator></ui5-ai-notice-indicator>

	<ui5-text>Shortened</ui5-text>
	<ui5-ai-notice-indicator mode="Shortened" attribution-text="Made with ai" close-button-text="ok"></ui5-ai-notice-indicator>
	
	<ui5-text>Emphasized</ui5-text>
	<ui5-ai-notice-indicator mode="Emphasized" verification-text="Check the results." popover-text="The Al-generated content may contain inaccuracies due to using multiple information sources. Verify results before use."></ui5-ai-notice-indicator>
	
	<ui5-text>IconOnly</ui5-text>
	<ui5-ai-notice-indicator mode="IconOnly"></ui5-ai-notice-indicator>
</body>
</html>
