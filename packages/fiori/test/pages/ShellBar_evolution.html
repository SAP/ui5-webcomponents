<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Shell Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<script data-ui5-config type="application/json">
		{
			"rtl": false
		}
	</script>

	<!-- 
		This sample demonstrates ShellBar animations:
		1. Search field expands/shrinks smoothly when toggled
		2. Content items disappear smoothly to opacity 0 when hidden
		3. Animations are prioritized: content items hide first, then search expands
		
		To test:
		- Click the search button to see smooth search field toggle
		- Resize the window to see content items animate smoothly as they're hidden/shown
		- Items with data-hide-order will hide in staggered animations
	-->

	<script src="%VITE_BUNDLE_PATH%" type="module"></script>


	<link rel="stylesheet" type="text/css" href="./styles/ShellBar.css">
</head>

<body class="shellbar1auto">

<ui5-navigation-layout mode="Collapsed">

	<ui5-shellbar
		id="shellbar"
		class="shellbar-example"
		data-ui5-static-stable="shellbarWithLogoClickStatic"
		primary-title="SAP Labs Bulgaria"
		show-notifications
		notifications-count="777"
		show-product-switch
		show-search-field
		slot="header"
	>
		<ui5-button icon="menu2" slot="startButton" id="btnOpenStart"></ui5-button>
		<ui5-button id="btnOpenBasic" end-icon="slim-arrow-down" slot="content">PR10</ui5-button>

		<ui5-tag color-scheme="7" slot="content">PR 4</ui5-tag>
		<ui5-text slot="content">PR3</ui5-text>

		<ui5-switch design="Textual" text-on="PR0" text-off="PR0" slot="content"></ui5-switch>

		<ui5-shellbar-spacer slot="content"></ui5-shellbar-spacer>

		<ui5-toggle-button  slot="content" text="PR2">PR2</ui5-toggle-button>

		<ui5-toggle-button  slot="content" text="PR1">PR1</ui5-toggle-button>

		<ui5-toggle-button  slot="content" text="PR6">PR6</ui5-toggle-button>

		<ui5-toggle-button  slot="content" text="PR7">PR7</ui5-toggle-button>

		<ui5-toggle-button  slot="content" text="PR8">PR8</ui5-toggle-button>

		<ui5-toggle-button  slot="content" text="PR9">PR9</ui5-toggle-button>

		<ui5-input placeholder="Instructions" slot="searchField" show-suggestions value-state="Information">
			<div slot="valueStateMessage">Instructions</div>
		</ui5-input>

		<ui5-avatar slot="profile" icon="customer"></ui5-avatar>
		<img src="https://upload.wikimedia.org/wikipedia/commons/5/59/SAP_2011_logo.svg" slot="logo"/>
		<ui5-shellbar-item icon="activities" text="Button4"></ui5-shellbar-item>
		<ui5-shellbar-item icon="feedback" text="Button5"></ui5-shellbar-item>
		<ui5-shellbar-item count="12" icon="action-settings" text="Button8"></ui5-shellbar-item>
		<ui5-shellbar-item icon="sys-help" text="Button9"></ui5-shellbar-item>
		<ui5-toggle-button id="assistant" icon="sap-icon://da" slot="assistant" text="Assitant" title="Assitant"></ui5-toggle-button>

	</ui5-shellbar>
</body>
</html>
