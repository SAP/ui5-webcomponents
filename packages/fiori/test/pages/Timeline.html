<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Timeline</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<script data-ui5-config type="application/json">
		{
			"theme": "sap_fiori_3",
			"language": "EN"
		}
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

	<style>
		html,
		body {
			margin: 0;
		}

		.header {
			display: flex;
			justify-content: center;
			height: 3rem;
			background: #3f5161;
		}

		.header-title {
			color: #fafafa;
			margin: 0;
			padding: 0;
			line-height: 3rem;
			font-size: 1.375rem;
			font-weight: normal;
			text-shadow: 0 0 0.125rem #ffffff;
			font-family: "72", Arial, Helvetica, sans-serif;
		}

		.main {
			display: flex;
		}

		.samples,
		.result {
			flex: 1;
		}

		.samples {
			flex-grow: 4;
		}

		ui5-card {
			width: 300px;
		}
	</style>
</head>

<body style="background-color: var(--sapBackgroundColor);">

<header class="header">
	<h1 class="header-title">ui5-timeline</h1>
</header>

<section class="main">
	<div class="samples">
		<h2>Timeline within Card</h2>
		<div class="sample">
			<ui5-card
					heading="Upcoming Activities"
					subtitle="For Today">
				<ui5-timeline>
					<ui5-timeline-item id="test-item" title-text="called" subtitle-text="20.02.2017 11:30" icon="phone" item-name="Stanislava Baltova" item-name-clickable></ui5-timeline-item>
					<ui5-timeline-item title-text="Weekly Sync - CP Design" subtitle-text="27.08.2017 (11:00 - 12:00)" icon="calendar">
						<ui5-label>MR SOF02 2.43</ui5-label>
					</ui5-timeline-item>
					<ui5-timeline-item title-text="Video Converence Call - UI5" subtitle-text="31.01.2018 (12:00 - 13:00)" icon="calendar" item-name="Stanislava Baltova">
						Online meeting
					</ui5-timeline-item>
				</ui5-timeline>
			</ui5-card>
		</div>
	</div>
	<div class="result">
		<h2>Result</h2>
		<span id="result"></span>
	</div>
</section>

<section>
	<h2>Basic Timeline</h2>
		<ui5-timeline>
			<ui5-timeline-item id="test-item" title-text="called" subtitle-text="20.02.2017 11:30" icon="phone" item-name="Stanislava Baltova" item-name-clickable></ui5-timeline-item>
			<ui5-timeline-item title-text="Weekly Sync - CP Design" subtitle-text="27.08.2017 (11:00 - 12:00)" icon="calendar">
				<ui5-label>MR SOF02 2.43</ui5-label>
			</ui5-timeline-item>
			<ui5-timeline-item title-text="Video Converence Call - UI5" subtitle-text="31.01.2018 (12:00 - 13:00)" icon="calendar" item-name="Stanislava Baltova">
				Online meeting
			</ui5-timeline-item>
		</ui5-timeline>
</section>

<script>
	var result = document.getElementById("result");

	document.getElementById("test-item").addEventListener("ui5-itemNameClick", function (event) {
		result.innerHTML = event.target.getAttribute("item-name");
	});
</script>
</body>
</html>
