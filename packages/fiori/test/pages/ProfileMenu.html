<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Profile Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script data-ui5-config type="application/json">
		{
			"rtl": false
		}

	</script>

	<script src="%VITE_BUNDLE_PATH%" type="module"></script>
	<style>
		#btnOpenProfileMenu {
			float: right;
		}
	</style>
</head>

<body>
<ui5-button id="btnOpenProfileMenu">Profile menu</ui5-button>
<ui5-profile-menu id="profileMenu" show-manage-account show-other-accounts opener="btnOpenProfileMenu">
	<ui5-profile-menu-account slot="accounts"
					 avatar="./img/man_avatar_1.png"
					 text="Alain Chevalier 1"
					 subtitle1="alian.chevalier@sap.com"
					 subtitle2="Delivery Manager, SAP SE"
					 selected>
	</ui5-profile-menu-account>
	<ui5-profile-menu-account slot="accounts"
					 initials="AC"
					 text="Alain Chevalier 2"
					 subtitle1="test.alian.chevalier@sap.com">
	</ui5-profile-menu-account>
	<ui5-profile-menu-account slot="accounts"
					 avatar="./img/man_avatar_1.png"
					 text="Alain Chevalier 3"
					 subtitle1="alian.chevalier@ariba.com"
					 subtitle2="Account Manager">
	</ui5-profile-menu-account>
	<ui5-profile-menu-item icon="action-settings" text="Setting" data-id="setting" additional-text="selected value"></ui5-profile-menu-item>
	<ui5-profile-menu-item icon="globe" text="Product-specific account action" data-id="account-action1"></ui5-profile-menu-item>
	<ui5-profile-menu-item icon="collaborate" text="Product-specific account action" data-id="account-action2"></ui5-profile-menu-item>
	<ui5-profile-menu-item icon="official-service" text="Legal Information">
		<ui5-profile-menu-item icon="private" text="Private Policy" data-id="privacy-policy"></ui5-profile-menu-item>
		<ui5-profile-menu-item icon="accelerated" text="Terms of Use" data-id="terms-of-use"></ui5-profile-menu-item>
	</ui5-profile-menu-item>
</ui5-profile-menu>

<script>
	const menu = document.getElementById("profileMenu");
	document.getElementById("btnOpenProfileMenu").addEventListener("click", function () {
		menu.open = true;
	});

	menu.addEventListener("item-click", function (event) {
		const item = event.detail.item.getAttribute("data-id");

		switch (item) {
			case "setting":
			console.log("Open Setting Dialog");
				break;
			case "privacy-policy":
				console.log("Privacy Policy");
				break;
			case "terms-of-use":
				console.log("Terms of Use");
				break;
			case "account-action1":
				console.log("Product-specific account action 1");
				break;
			case "account-action2":
				console.log("Product-specific account action 2");
				break;
			default:
				console.log("Default");
		}
	});

	menu.addEventListener("avatar-click", function () {
		console.log("Avatar clicked");
	});

	menu.addEventListener("manage-account-click", function () {
		console.log("Manage account clicked");
	});

	menu.addEventListener("add-account-click", function () {
		console.log("Add account clicked");
	});

	menu.addEventListener("change-account", function (event) {
		console.log("Change account account", event.detail);
	});

	menu.addEventListener("sign-out-click", function (event) {
		console.log("Sign Out clicked");

		const result = prompt("Sign Out", "Are you sure you want to sign out?");
		if (result) {
			menu.open = false;
		}
		event.preventDefault();
	});
</script>
</body>
</html>
