<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script data-ui5-config type="application/json">
		{
			"rtl": false
		}

	</script>

	<script src="%VITE_BUNDLE_PATH%" type="module"></script>
</head>

<body>
<ui5-button id="btnOpenSettings">User settings</ui5-button>
<ui5-settings id="setting" header-title="Settings" show-search-field>
	<ui5-setting-item text="User Account" tooltip="User Account" header-title="User Account" icon="user-settings">
		<ui5-setting-view type="Page">
			User Account content
		</ui5-setting-view>
	</ui5-setting-item>

	<ui5-setting-item text="Appearance" tooltip="Appearance" header-title="Appearance" icon="palette">
		<ui5-setting-view text="Themes">
			Themes content
		</ui5-setting-view>
		<ui5-setting-view text="Display settings">
			Display settings content
		</ui5-setting-view>
	</ui5-setting-item>

	<ui5-setting-item text="Language & Region" tooltip="Language & Region" header-title="Language & Region">
		<ui5-setting-view text="Themes" type="Page">
			Language & Region content
		</ui5-setting-view>
	</ui5-setting-item>

	<ui5-setting-item text="Notifications" tooltip="Notifications" header-title="Notifications" icon="bell">
		<ui5-setting-view type="Page">
			Notifications content
		</ui5-setting-view>

		<ui5-setting-view type="Page">
			Inner page
		</ui5-setting-view>
	</ui5-setting-item>

	<ui5-setting-item fixed-item text="Reset Settings" tooltip="Reset Settings" header-title="Reset Settings" icon="reset">
		<ui5-setting-view text="Reset Personalization">
			Reset Personalization content
		</ui5-setting-view>
		<ui5-setting-view text="Reset All Settings">
			Reset All Settings content
		</ui5-setting-view>
	</ui5-setting-item>
</ui5-settings>
<script>
	const settingsDialog = document.getElementById("setting");
	document.getElementById("btnOpenSettings").addEventListener("click", function () {
		settingsDialog.open = true;
	});

	settingsDialog.addEventListener("item-select", function (event) {
		console.log("Item selected: ", event.detail);
	});

</script>
</body>
</html>
